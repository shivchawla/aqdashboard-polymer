
<link rel='import' href='../../../bower_components/iron-icon/iron-icon.html'>
<link rel='import' href='../../../bower_components/iron-icons/iron-icons.html'>
<link rel='import' href='../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html'>
<link rel='import' href='../../../bower_components/paper-dialog/paper-dialog.html'>
<link rel='import' href='../../../bower_components/paper-button/paper-button.html'>

<dom-module id='aq-delete-dialog'>
	
	<style>
		paper-dialog {
    		width: 400px;
    		height: 175px;
    		margin-right:0px;
    		margin-left:0px;
    		padding-right: 0px;
    		padding-left:0px;
    		border-radius: 5px;
    		border: 2px solid teal;
  		}

  		#buttons {
  			margin-bottom:0px;
  			--margin-top: 10px;
  		}

  		paper-button {
  			--paper-button:{
  				color:teal;
  			};
		}

		paper-button{
  			border-radius: 5px;
    		border: 1px solid teal;
    		height:30px;
  		}

  		h2 {
  			color:teal;
  		} 

		  iron-icon {
	        height:50px;
	        width: 50px;
	        color: teal;
	        margin-bottom: -35px;
	        margin-top:-15px;
	      }
  		
	</style>
	
	<template>
	    <paper-dialog id='modal' with-backdrop>
	    	<div class="layout horizontal">
          		<div class="flex"></div>
          		<iron-icon icon="icons:delete"></iron-icon>
        	</div>

 			<h2>[[heading]]</h2>
 			<p>[[message]]</p>	 	
  			<div class="buttons">
  				<paper-button raised dialog-dismiss>[[cancel]]</paper-button>
    			<paper-button raised dialog-confirm on-tap='onSubmit'>[[accept]]</paper-button>
  			</div>
		</paper-dialog>

	</template>
	
	<script>
		Polymer ({
			is: 'aq-delete-dialog',

			properties: {
				heading: String,
				message: String,
				cancel: String,
				accept: String,
			},

			onSubmit() {
				this.fire('delete-action');
			},

			open() {
				this.$.modal.open();
			},


		});
		
	</script>
</dom-module>
