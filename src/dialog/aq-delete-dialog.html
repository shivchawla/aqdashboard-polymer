<dom-module id='aq-delete-dialog'>
	
	<style>
		paper-dialog {
    		width: 400px;
    		height: 175px;
  		}
	</style>
	
	<template>
	    <paper-dialog id='modal' with-backdrop>
 			<h2>[[heading]]</h2>
 			<p>[[message]]</p>	 	
  			<div class="buttons">
  				<paper-button dialog-dismiss>[[cancel]]</paper-button>
    			<paper-button dialog-confirm on-tap='onSubmit'>[[accept]]</paper-button>
  			</div>
		</paper-dialog>

	</template>
	
	<script>
		Polymer ({
			is: 'aq-delete-dialog',

			properties: {
				heading: String,
				message: String,
				cancel: String,
				accept: String,
			},

			onSubmit() {

			},

			open() {
				this.$.modal.open();
			},


		});
		
	</script>
</dom-module>
