<dom-module id='aq-editor-strategy-input-dialog'>
	<style is="custom-style" include="iron-flex iron-positioning"></style>

	<style>
		paper-dialog {
    		width: 720px;
    		height: 250px;
    		margin-right:0px;
    		margin-left:0px;
    		padding-right: 0px;
    		padding-left:0px;
  		}

  		.input-fields {
  			--padding-bottom: 20px;
  		}

  		#buttons {
  			margin-bottom:0px;
  		}

	</style>
	
	<template>
	    <paper-dialog id='createStrategyModalDialog' with-backdrop>
 			
	    	<h2>[[header]]</h2>	 
 			<paper-input id='strategyNameInput' class='input-fields'
                         label="Strategy Name" 
                         value="{{strategyName}}"
                         error-message="Please enter a valid strategy name"
                         type="text"
                         no-label-float
                         required
                         maxlength=30
                         char-counter> 
           	</paper-input>
 				
			<paper-input id='TextInput' class='input-fields'
		                     label="Give it a short description..." 
		                     value="{{strategyDesc}}"
		                     error-message="{{strategyDescErrorMessage}}"
		                     type="text"
		                     no-label-float
		                     required
		                     maxlength=60
		                     rows=1
		                     max-rows=2
		                     char-counter
		                     no-wrap>
            </paper-input>
           <div id="buttons" class="flex">
  				<paper-button raised dialog-dismiss>Cancel</paper-button>
    			<paper-button raised dialog-confirm on-tap='onSubmit'>Create</paper-button>
  			</div>
		 	
		</paper-dialog>

	</template>
	
	<script>
		Polymer ({
			is: 'aq-editor-strategy-input-dialog',

			properties: {
				header: String,
				strategyName: String,
				strategyDesc: String,
				//dialogType:String, 
			},

			onSubmit() {
				this.fire('create-action',{name:this.strategyName, description: this.strategyDesc});
			
			},

			open() {
				this.$.createStrategyModalDialog.open();
			},

		});
		
	</script>
</dom-module>
