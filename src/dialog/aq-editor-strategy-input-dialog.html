
<link rel='import' href='../../bower_components/paper-dialog/paper-dialog.html'>
<link rel='import' href='../../bower_components/paper-button/paper-button.html'>
<link rel='import' href='../../bower_components/paper-input/paper-input.html'>
<link rel='import' href='../../bower_components/iron-flex-layout/iron-flex-layout-classes.html'>

<link rel='import' href='../icons/aq-iconset.html'>
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-down-animation.html">
<dom-module id='aq-editor-strategy-input-dialog'>
	<style  include="iron-flex iron-flex-alignment iron-positioning"></style>
	<style>
		paper-dialog {
    		width: 520px;
    		height: 250px;
    		margin-right:0px;
    		margin-left:0px;
    		padding-right: 0px;
    		padding-left:0px;
    		border-radius: 5px;
    		border: 2px solid #cc6666;;--teal;
			z-index: 200;
  		}

  		.input-fields {
  			--padding-bottom: 20px;
  			--paper-input-container-color:#24293d;
  			--paper-input-container-input-color:#24293d;
        --paper-input-container-focus-color :teal;
   		}

  		#buttons {
  			margin-bottom:0px;
  			margin-left: 58%;
  		}

  		paper-button {
  			--paper-button:{
  				color:teal;
  			};
  		}

  		paper-button{
  			border-radius: 5px;
    		border: 1px solid teal;
    		height:30px;
  		}

  		h2 {
  			color:teal;
  		}

  		paper-input {
        --paper-input-container-underline-focus:{
            background-color: teal;
        }
      }

     iron-icon {
        height:50px;
        width: 50px;
        color: #cc6666;;--teal;
        margin-bottom: -35px;
        margin-top:-15px;
      }


	</style>

	<template>
	    <paper-dialog id='createStrategyModalDialog' entry-animation="scale-up-animation"
					  exit-animation="fade-out-animation" on-keydown='checkForKeys'>
	    	<div class="layout horizontal">
          		<div class="flex"></div>
          		<iron-icon icon="{{computeIconType(header)}}"></iron-icon>
        	</div>

	    	<h2>[[header]]</h2>

 			<paper-input id='strategyNameInput' class='input-fields'
                         label="Strategy Name"
                         value="{{strategyName}}"
                         error-message="Please enter a valid strategy name. It can not be empty."
                         type="text"
                         no-label-float
                         required
                         maxlength=30
                         char-counter>
           	</paper-input>

			<paper-input id='strategyDesc' class='input-fields'
		                     label="Give it a short description..."
		                     value="{{strategyDesc}}"
		                     error-message="Please enter a valid strategy description. It can not be empty."
		                     type="text"
		                     no-label-float
		                     required
		                     maxlength=60
		                     rows=1
		                     max-rows=1
		                     char-counter
		                     no-wrap>
            </paper-input>

           	<div id="buttons">

  				<paper-button noink on-tap='onCancel'>Cancel</paper-button>
    			<paper-button noink on-tap='onSubmit'>OK</paper-button>
  			</div>

		</paper-dialog>

	</template>

	<script>
		Polymer ({
			is: 'aq-editor-strategy-input-dialog',

			properties: {
				header: String,
				strategyName: String,
				strategyDesc: String,
				//dialogType:String,
			},

			onSubmit: function() {
				if(this.$.strategyNameInput.validate() && this.$.strategyDesc.validate()){
					this.fire('create-action',{name:this.strategyName, description: this.strategyDesc});
          this.reset();
					this.$.createStrategyModalDialog.close();
				}
			},

      reset: function() {
        this.strategyName = "";
        this.strategyDesc = "";
      },

      onCancel: function() {
        this.reset();
        this.$.createStrategyModalDialog.close();
        //console.log(window.history.back());
        //this.fire('rt-changed',{route:'/dashboard/editor'});
      },

			open: function(type) {
				this.$.createStrategyModalDialog.open();
        this.$.strategyNameInput.focus();
			},

      close: function() {
        this.$.createStrategyModalDialog.close();
      },

      computeIconType: function(header) {
        if (header.match("Create")) {
          return "aq-icons:add";
        } else {
          return "aq-icons:content-copy";
        }
      },

      checkForKeys: function(e){
        if(e.keyCode == 13) {
          this.onSubmit();
        } else if(e.keyCode == 27) {
            this.onCancel();
        }
      }

		});

	</script>
</dom-module>
