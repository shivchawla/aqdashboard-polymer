    <script>
        Polymer({
            is: "app-element",
            properties: {
                selected: {
                    type: Number,
                    value: 0
                },
                name: {
                    type: String,
                    value: "Saurav Biswas"
                },
                path: {
                    type: Array,
                    value: [
                        "/home",
                        "/about",
                        "/login"
                    ]
                }
            },
            ready: function () {
                var tabs = this.$$('paper-tabs');
                var element = this;

                if (this.routeData.view == undefined) {
                    this.set('route.path', '/home');
                } else {
                    this.selected = this.path.indexOf("/"+this.routeData.view);
                }
                tabs.addEventListener('click', function () {
                    window.location.href = "#" + element.path[this.selected];
                });

            }

        })
    </script>
