<dom-module id="aq-editor-edit-programmer">

<style>

 :host {
      display: block;
      background-color: #E5E5E5;
      -ms-user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
    }

  paper-icon-button {
    width:35px;
    height:35px;
  }

  #consoleWindow {
    position: absolute;
    bottom:1%;
    height:89%;
    width:97%; 
    left:0px;
    --border:1px solid;
    left:2%;
    min-width: 5%;
    background-color: white;
  }

    paper-toolbar {
      --paper-toolbar-height:40px;
      --paper-toolbar-background:#99d3df;
      --paper-toolbar-color:#333a56;

    }

    paper-tabs :hover{
        font-weight: bold;
        font-size:110%;
      }

    paper-tabs {
        --paper-tabs-selection-bar-color: teal;
        height:90%;
    }

</style>

<style is="custom-style" include="iron-flex iron-positioning"></style>

  <template>
  
      <paper-drawer-panel drawer-width='370px' responsive-width='730px' class="drawerpanel" id="drawerpanel" right-drawer force-narrow="{{!showSideBar}}">
       <div main> 
        <juicy-ace-editor style="height:100%;" theme="ace/theme/xcode" mode="ace/mode/julia" fontsize="13px" id="code-editor" wrapmode tabsize="4">
        </juicy-ace-editor>  
        </div>

        <paper-header-panel drawer mode="seamed">
          <paper-toolbar>
              <paper-tabs selected="{{selectedSideBar}}" noink>
                <paper-tab>Run</paper-tab>
                <paper-tab>Quick Help</paper-tab>
              </paper-tabs>
          </paper-toolbar>

            <iron-pages selected="{{selectedSideBar}}">
           
              <aq-editor-sidebar-run></aq-editor-sidebar-run>  
              <div>This is quick help!!</div>
              
            </iron-pages>
        
        </paper-header-panel>
      </paper-drawer-panel>  

      <iron-collapse id='collapse'>
        <aq-editor-console-window id="consoleWindow" class="collapse-content"></aq-editor-console-window>
      </iron-collapse>  
              
  </template>

  <script>
    Polymer({
      is:'aq-editor-edit-programmer',

      properties :{
        showSideBar: {
          type:Boolean,
          value:true,
        },
        selectedSideBar:{
          type:Number,
          value:0,
        },
        sideBarOpen:{
          type:Boolean,
          value:true,
        }
      },

      toggleDrawer() {
        
        if(this.showSideBar && this.$.drawerpanel.narrow) {
          this.$.drawerpanel.togglePanel();
        } else if (this.showSideBar && !this.$.drawerpanel.narrow) {
          this.closeDrawer();
        } else {
          this.openDrawer();
        }
      },

      openDrawer() { 
        this.$.drawerpanel.openDrawer();
        this.showSideBar = true;
      },

      closeDrawer() {
        this.$.drawerpanel.closeDrawer();
  
        if (this.showSideBar && !this.$.drawerpanel.narrow) {
          this.showSideBar = false;
        }
      }, 

    });
  </script>

</dom-module>
