<dom-module id="aq-editor-edit-programmer">

<style>

 :host {
      display: block;
      background-color: #E5E5E5;
      -ms-user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
    }

  paper-icon-button {
    width:35px;
    height:35px;
  }

  #consoleWindow {
    position: absolute;
    bottom:1%;
    height:89%;
    width:97%; 
    left:0px;
    --border:1px solid;
    left:2%;
    min-width: 5%;
    background-color: white;
  }

    
    text-area {
      left:-120 !important;
    }

    paper-header-panel {
      background-color:  #e5f1f5;--white;--#333a56;
      color:#333a56;
      --border: 1px solid #333a56;
      border-bottom: 1px solid #333a56;
      opacity: 1;
      z-index: 3;
    }

    .toolbarPlayIcon {
       border:1px solid;
       padding:0px;
       height:23px;
       width:35px;
    }

    .toolbarPlayIcon:active {
       padding:3px;
    }

    paper-button {
      border:1px white;
    }

   

</style>

<style is="custom-style" include="iron-flex iron-positioning"></style>

  <script>
    Polymer({
      is:'aq-editor-edit-programmer',

      properties :{
          code: String,
      },

      listeners :{
        'editor-ready':'setCode',
      },

      getCodeContent() {
        return this.$.codeEditor.value; 
      }, 

      isSelectedBarRun(sideBar) {
        return sideBar == 0;
      },    

    });
  </script>
