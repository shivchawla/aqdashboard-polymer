<dom-module id="aq-editor-edit-programmer">

<style>

 :host {
      display: block;
      background-color: #E5E5E5;
      -ms-user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
    }

  #drawerpanel {
    height:99%;
    width:100%;
    top:0.5%;
    --left:2%;
    --right:10%;
    --bottom:2%;
  }


  paper-icon-button {
    width:35px;
    height:35px;
  }

  #consoleWindow {
    position: absolute;
    bottom:1%;
    height:89%;
    width:97%; 
    left:0px;
    --border:1px solid;
    left:2%;
    min-width: 5%;
    background-color: white;
  }

  paper-toolbar {
      --paper-toolbar-height:40px;
    }

</style>

<style is="custom-style" include="iron-flex iron-positioning"></style>

  <template>

      <paper-drawer-panel drawer-width='340px' responsive-width='730px' class="drawerpanel" id="drawerpanel" right-drawer force-narrow={{!showSideBar}}>
        <div main> 
            <juicy-ace-editor style="height:100%;" theme="ace/theme/monokai" mode="ace/mode/python" fontsize="13px" id="code-editor">
            </juicy-ace-editor>      
        </div>
       
        <paper-header-panel drawer style="height:50% margin-top:300px">
          <paper-toolbar>
              <paper-tabs selected="{{selectedSideBar}}" noink>
                <paper-tab>Run</paper-tab>
                <paper-tab>Quick Help</paper-tab>
              </paper-tabs>
          </paper-toolbar>

            <iron-pages selected="{{selectedSideBar}}">
              <aq-editor-sidebar-run></aq-editor-sidebar-run>
              <div>This is quick help!!</div>
            </iron-pages>
        
        </paper-header-panel>
      </paper-drawer-panel>  

      <iron-collapse id='collapse'>
        <aq-editor-console-window id="consoleWindow" class="collapse-content"></aq-editor-console-window>
      </iron-collapse>  
              
  </template>

  <script>
    Polymer({
      is:'aq-editor-edit-programmer',

      properties :{
        showSideBar: {
          type:Boolean,
          value:true,
        },
        selectedSideBar:{
          type:Number,
          value:0,
        },
      },

     toggleDrawer() {
          this.$.drawerpanel.togglePanel();
          this.showSideBar = !this.showSideBar;
      },

      closeDrawer() {
        if(this.showSideBar) {
          this.toggleDrawer();
        }
      },

    });
  </script>

</dom-module>
