<dom-module id='aq-editor-edit-backtest-screen'>
	<style  include="iron-flex iron-flex-alignment iron-positioning"></style>
	
	<style>
		#container {
			height:100%;
			padding:5px;
			background-attachment: #e5e5e5;
		}

		paper-button {
			text-transform: none;
			font-size: 14px;
			color:#cc6666;
		 	margin-bottom: 10px;
            margin-left: 5px;
		}
	</style>

	<template>
		<div id='container'>
	      	<aq-backtest-detail-item 
	      		backtest-id={{backtestId}} 
	      		active="{{isRunning}}" 
	      		forced-semi-wide="[[isForcedSemWide(narrow, showSidebar)]]"> 
	      	</aq-backtest-detail-item>
		</div>

	</template>

	<script>
		Polymer({
			is:'aq-editor-edit-backtest-screen',

			properties:{
				isRunning: {
					type:Boolean,
					value:false,
					notify:true,
				},

				narrow:{
					type:Boolean,
					value:true,
				},

				showSidebar: Boolean,

				backtestId:String,
			},

			onBack: function() {
				this.isRunning = false;
				this.fire('unsubscribe-data',{backtestId:this.backtestId});
			},

			toggleDrawer: function() {
				this.fire('toggle-drawer');
			},

			isForcedSemWide: function(narrow, showSidebar) {
				return showSidebar;
			},

		});
	</script>
</dom-module>
