
<link rel='import' href='../../../bower_components/paper-checkbox/paper-checkbox.html'>
<link rel='import' href='../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html'>

<dom-module id = 'aq-editor-home-strategy-item'>

	<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning"></style>
  
	<style>

		:host([narrow-viewport]) .strategy-name ,
      	:host([narrow-viewport]) .strategy-desc {
        	@apply(--layout-vertical);
      	}

		:host(not([narrow-viewport])) .strategy-name ,
      	:host(not([narrow-viewport])) .strategy-desc {
        	@apply(--layout-horizontal);
      	}

	    .row {
	        border-bottom: 1px solid #e5e5e5;
	        border: 1px solid #d0d0d0;
	        background-color: #e5f1f5;
	        color:#02558b;--#cf6766;
	      }

        .row {
	        box-sizing: border-box;
	        overflow: hidden;
	        --width: 100%;
	        font-weight: 400;
	        font-size: 13px;
	        min-width: 640px;

	    }

     	.row paper-checkbox {
	        box-sizing: border-box; 
	        cursor: pointer;
	        margin:15px;
        }

        paper-checkbox {
	        --paper-checkbox-checked-color: #cf6766;--#333a56; --#99ced4;
        }

	    
        .row.hover {
	        background:#e5f1f5; ---#e7e8ee; --#b2b6c5; --#afb4c9; --#828bab;--#616b91; --#E0F2F1;
	    }
   
        .strategy-name {
	        --width:350px;
	        width:32%;
	        
	        --font-weight: bold;
	        --max-width: 250px;
	        margin-right: 30px;
	    }

	    .strategy-name span:hover{
	    	text-decoration: underline;
	    	cursor: pointer;
	    }

        .strategy-desc {
	      	width:36%;
	      	--width: 350px;   	
	      	margin-right:30px;

	    }

        .strategy-bt:hover {
	      	cursor: pointer;
	    	text-decoration: underline;
        }


        .strategy-name .narrow {
	        display: none;
        }

        .row .strategy-desc{
	        --color: #757575;
	    }

	    .row:hover {
	    	background-color: #e1f3f9;--#ced8dc;
	    }

	    
 
	</style>

	<template>
		<div id$="[[strategyId]]" class="row layout horizontal">
	      	<paper-checkbox id='checkbox' noink on-change='onCheck'></paper-checkbox>
	          <div class="strategy-name self-center"><span on-click = 'goToEditor'>[[strategyName]]</span></div>  
	          <div class="strategy-desc self-center">[[strategyDesc]]</div>
	          <div on-click='goToAnalyze' class="strategy-bt self-center">[[numBacktest]]</div>
        </div>
	</template>

	<script>
		Polymer({
			is:'aq-editor-home-strategy-item',
			
			properties: {
				strategyName: {
					type:String,
				},

				strategyDesc: {
					type:String,
				},

				numBacktest: {
					type:Number,
				},

				strategyId :String,
			},

			goToEditor: function() {
				this.fire('editorClicked');//, {id:this.strategyId});
			},

			goToAnalyze: function() {
				this.fire('analyzeClicked');//, {id:this.strategyId});
			},

			onCheck: function() {
				this.fire('check-action',{id:this.strategyId, checked:this.$.checkbox.checked})
			},
		});
	</script>

</dom-module>
