
<link rel='import' href='../../../bower_components/paper-checkbox/paper-checkbox.html'>
<link rel='import' href='../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html'>

<dom-module id = 'aq-editor-home-strategy-item'>

	<style  include="iron-flex iron-flex-alignment iron-positioning"></style>
  
	<style>

		:host([narrow-viewport]) .strategy-name ,
      	:host([narrow-viewport]) .strategy-desc {
        	@apply(--layout-vertical);
      	}

		:host(not([narrow-viewport])) .strategy-name ,
      	:host(not([narrow-viewport])) .strategy-desc {
        	@apply(--layout-horizontal);
      	}

	    .row {
	        --border-bottom: 1px solid #e5e5e5;
	        border: 1px solid #9ecbda;
	        border-top: none;
	        background-color: white;
	        color:#24293d;
	      }

        .row {
	        box-sizing: border-box;
	        overflow: hidden;
	        font-weight: 400;
	        font-size: 13px;
	        min-width: 600px;
	    }

     	.row paper-checkbox {
	        box-sizing: border-box; 
	        cursor: pointer;
	        margin:15px;
        }

        paper-checkbox {
	        --paper-checkbox-checked-color: #cc6666;--#24293d; --#99ced4;
        }
	    
        .row.hover {
	        background:#bbdae5;
	    }
   
        .strategy-name {
	        width:36%;
	        min-width:190px;
	        --font-weight: bold;
	        --max-width: 250px;
	        margin-right: 30px;
	    }

	    .strategy-name span:hover{
	    	text-decoration: underline;
	    	cursor: pointer;
	    }

        .strategy-desc {
	      	width:36%;
	      	--width: 350px;   	
	      	margin-right:30px;
	      	min-width:190px;

	    }

	    .strategy-bt{
	    	min-width: 150px;
	    }

	    .strategy-bt span {
	    	margin-left: 30px;
	    }

        .strategy-bt:hover {
	      	cursor: pointer;
	    	text-decoration: underline;
        }


        .strategy-name .narrow {
	        display: none;
        }


	    .row:hover {
	    	background:#e3f6ed;--#bbdae5;
	    }

	    
 
	</style>

	<template>
		<div id$="[[strategyId]]" class="row layout horizontal">
	      	<paper-checkbox id='checkbox' noink on-change='onCheck'></paper-checkbox>
	          <div class="strategy-name self-center"><span on-click = 'goToEditor'>[[strategyName]]</span></div>  
	          <div class="strategy-desc self-center">[[strategyDesc]]</div>
	          <div on-click='goToAnalyze' class="strategy-bt self-center"><span>[[numBacktest]]</span></div>
        </div>
	</template>

	<script>
		Polymer({
			is:'aq-editor-home-strategy-item',
			
			properties: {
				strategyName: {
					type:String,
				},

				strategyDesc: {
					type:String,
				},

				numBacktest: {
					type:Number,
				},

				strategyId :String,
			},

			goToEditor: function() {
				this.fire('editorClicked', {id:this.strategyId});
			},

			goToAnalyze: function() {
				this.fire('analyzeClicked',{id:this.strategyId});
			},

			onCheck: function() {
				this.fire('check-action',{id:this.strategyId, checked:this.$.checkbox.checked})
			},
		});
	</script>

</dom-module>
