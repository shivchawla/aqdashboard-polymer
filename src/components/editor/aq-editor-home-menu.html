
<link rel='import' href='../../../bower_components/iron-icon/iron-icon.html'>
<link rel='import' href='../../../bower_components/iron-icons/iron-icons.html'>
<link rel='import' href='../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html'>


<dom-module id='aq-editor-home-menu'>
	<style is="custom-style" include="iron-flex iron-positioning"></style>
  
	<style>

		#search {
		  height: 60px;
		  line-height: 48px;
		  --margin-bottom: 12px;
		  position: relative;
		  display:none;
		  z-index:2;
		}
	
		#search iron-icon {
		  margin-left: 16px;
		  margin-right: 8px;
		  position: absolute;
		  top: 12px;
		  left: 2px;
		}

		#search paper-icon-button {
		  margin-left: 8px;
		  margin-right: 8px;
		  position: absolute;
		  top: 6px;
		  left: 2px;
		}

		#searchbox {
		  height: 46px;
		  -webkit-appearance: none;
		  line-height: 46px;
		  border: 0;
		  margin: 0;
		  padding-left: 50px;
		  border: 1px solid #e5e5e5;
		  @apply(--paper-font-body1);
		  width:100%;
		  font-size: 16px;
		  z-index: 2;
	    	background-color: #eceff1;
		  --border-color: #cfd8dc;
		}

		#searchbox:focus {
		  outline: 0;
		  background-color: #eceff1;
		  border-color: #cfd8dc;
		}

		#searchbox::-webkit-search-cancel-button{
		  position: relative;
		  right: 15px;
		}

		.toolbar {
			height: 60px;
			width: 100%;
		    --border:1px solid;
		    margin-bottom: 10px
		    margin-top:0px;
		}

		#menu-icons {
			position:relative;
			--margin:0;
			--padding:0;
			--margin-right:0;
			--width:30%;
			--right:0;
			float:right;
			--left:100px;
			margin: auto 0;
		}

		.iconButton {
			outline:1px solid #cf6766;;
			width:35px;
    		height:35px;
    		margin-right: 10px;
    		min-width:25px;
    		max-width:35px;
    		color: white; --#188364; --#333a56; 
    		background-color: #cf6766;
		}

		.iconButton:active {
			padding: 10px;
		}

		.iconButton {
			--paper-icon-button-disabled-text:#f2d9D9;
		}

		paper-icon-button {
			--paper-icon-button-disabled:{
				--background-color: #f2d9D9 !important;
				color: #cacaca !important;
			};
		}
		paper-icon-button {
			--paper-icon-button-disabled-text:grey;
		}

		p {
			font-size: 28px;
			margin:0px;
		}

		
	</style>
	
	<template>
	    <div class="toolbar layout horizontal">
	    
	    	<div class="flex self-center"><p>All Strategies</p></div>
	      	<div id="search" class="flex">	    	
	    		<paper-icon-button noink title="Go Back" icon="arrow-back" on-tap="toggle"></paper-icon-button>
      			<input id="searchbox" placeholder="Search your strategy" class="flex"
             	value="{{searchValue::change}}" type="search"
             	on-keydown="checkForKeys" on-blur='blur' on-search='search'>
        	</div>

	      	<div id='menu-icons' class="layout horizontal">
	      		<paper-icon-button noink class="iconButton" title="Search" icon="icons:search" on-tap="toggle" raised>	
	      		</paper-icon-button>

	      		<paper-icon-button noink class="iconButton" title="New" icon="icons:add" on-tap="createNew">	
	      		</paper-icon-button>

	  			<paper-icon-button noink class="iconButton" title="Delete" icon="icons:delete" on-tap="onDelete" disabled="[[!activeDelete]]">
	  			</paper-icon-button>

				<!--paper-icon-button noink class="iconButton" title="Compare" icon="icons:chrome-reader-mode" on-tap="onCompare">
				</paper-icon-button-->
			</div>      	
  		</div>

	</template>
	
	<script>
		Polymer ({
			is: 'aq-editor-home-menu',

			properties :{
				activeDelete: {
					type:Boolean,
					value:false,
				},

				searchText:{
					type:String,
					value:"",
				},
			},

			toggle() {
				var d = this.$$('#search').style.display;
				if(d == 'block') {
					this.$$('#search').style.display = 'none';
					this.$$('#menu-icons').style.display = 'inline';
				} else {
					this.$$('#search').style.display = 'block';
					this.$$('#searchbox').focus();
					this.$$('#searchbox').value = "";
					this.$$('#menu-icons').style.display = 'none';				
				}			
			},

			onDelete() {
				this.fire('deleteClicked');
			},

			createNew() {
				this.fire('newClicked');
			},

			onCompare() {
				this.fire('compareClicked');
			},

			checkForKeys: function (e) {
                // check if 'esc' was pressed
                if (e.keyCode === 27) {
                    this.$$('#search').style.display = 'none';
					this.$$('#menu-icons').style.display = 'inline';
                } 
            },

            blur() {
            	if(this.$$('#searchbox').value=="") {
            		this.$$('#search').style.display = 'none';
					this.$$('#menu-icons').style.display = 'inline';
				} 
            },

            search() {
            	this.searchText = this.$$('#searchbox').value;
            	this.fire('search-action',{searchtext: this.searchText});
            },

		});
		
	</script>
</dom-module>
