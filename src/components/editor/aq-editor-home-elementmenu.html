
<link rel='import' href='../../../bower_components/iron-icon/iron-icon.html'>
<link rel='import' href='../../../bower_components/iron-icons/iron-icons.html'>
<link rel='import' href='../../../bower_components/iron-icons/social-icons.html'>
<link rel='import' href='../../../bower_components/vaadin-icons/vaadin-icons.html'>

<dom-module id="aq-editor-home-elementmenu">
  <template>
    <style>
      :host {
        @apply(--layout);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        position: absolute;
        text-align: center;
        padding-top: 15px;
        margin-right: 5px;
        opacity: 1;
        transition: opacity 0.2s;
        -webkit-transition: opacity 0.2s;
      }

      :host(.cards) {
        background-color: rgba(255, 255, 255, 0.9);
        margin-right: 0px;
      }

      :host(.hidden) {
        pointer-events: none;
        opacity: 0;
      }

      a, iron-icon {
        font-size: 12px;
        color: #333a56;
        outline: none;
      }

      a {
        margin: 0 5px;
        cursor: pointer;
      }

      span {
        width: 40px;
        display: block;
      }

      a:hover,
      a:hover iron-icon {
        color: #23283c;
      }

      iron-icon {
        --iron-icon-width: 18px;
        --iron-icon-height: 18px;
      }

    </style>

    <div class="layout horizontal">
      
      <!--a tabindex="0" role="button" on-tap="goToPreview">
        <iron-icon icon="icons:visibility" title="Preview"></iron-icon>
        
      </a-->

      <a tabindex="0" role="button" on-tap="goToAnalyze">
        <iron-icon icon="vaadin-icons:chart" title="Analyze Runs"></iron-icon>
        <!--span hidden$="[[iconsOnly]]">Analyze</span--> 
      </a>

      <a tabindex="0" role="button" aria-label="Clone Strategy" on-tap='onClone'>
        <iron-icon icon="icons:content-copy" title="Clone Strategy"></iron-icon>
        <!--span hidden$="[[iconsOnly]]">Clone</span-->
      </a>

      <a tabindex="0" role="button" on-tap="onShare" aria-label="Share Strategy">
        <iron-icon icon="vaadin-icons:share-square" title="Share Strategy"></iron-icon>
        <!--span hidden$="[[iconsOnly]]">Share</span-->
      </a>
    </div>

  </template>

  <script>
    Polymer ({
      is: 'aq-editor-home-elementmenu',
      
      properties: {
        strategyId:String,

        iconsOnly: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
        
      },

      goToPreview() {
        this.fire('previewClicked');
      },

      goToAnalyze() {
        this.fire('analyzeClicked');
      },

      onClone() {
        this.fire('cloneClicked');
      },

      onShare() {
        this.fire('shareClicked');
      },

    });
  </script>

</dom-module>
