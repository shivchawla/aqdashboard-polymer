<dom-module id="aq-toolbar">
  <style is="custom-style" include="iron-flex iron-positioning"></style>
  <style>

  paper-toolbar {
      --paper-toolbar-title: {
        text-align: left;
        margin-left: 0px !important;
      };
    }
  
  paper-toolbar {
      --paper-toolbar-background: #333a56;--#30415d;--#1C263C;
      
      --opacity:var(--dark-primary-opacity);
      --border-bottom: 1px solid #e0e0e0;
  }


    #profile {
      right:0;
    }
   
  </style>

  <template>

      <paper-toolbar>
        <template is="dom-if" if="[[showmenu]]">
          <paper-icon-button noink icon="icons:menu" on-tap="toggleMenu"></paper-icon-button>
          <div class="title">AimsQuant</div>
        </template>
        <div class="flex"></div>
        <aq-user-menu></aq-user-menu>
      </paper-toolbar>

  </template>

  <script>
    Polymer({
      is:'aq-toolbar',

      properties: {
        showmenu: {
          type:Boolean,
          value:false,
        },

        narrow:{
          type:Boolean,
        },
      }, 

      toggleMenu() {
        this.fire('open-menu');
      },

    });
  </script>>
</dom-module>
