<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel='import' href='../../bower_components/iron-flex-layout/iron-flex-layout-classes.html'>

<link rel="import" href="./aq-user-menu.html">
<link rel='import' href='../icons/aq-iconset.html'>

<dom-module id="aq-toolbar">
  <style  include="iron-flex iron-flex-alignment iron-positioning">  
  </style>
  
  <style>

  paper-toolbar {
      --paper-toolbar-title: {
        text-align: left;
        margin-left: 0px !important;
      };
  }
  
  paper-toolbar{
      border-bottom: 1px solid teal;--#cc6666;
      height:70px;
      color:teal;
  }
  
  paper-toolbar {
      --paper-toolbar-background:white;--#f2fbf7;
      
      --opacity:var(--dark-primary-opacity);
      --border-bottom: 1px solid #e0e0e0;
  }


    #profile {
      right:0;
    }


    .title p {
      font-size: 24px;
    }

    .title #quant{
      color: #cc6666;
    }

    #logo {
      background: url(../../../resources/images/Logo.png);
      background-size: cover;
      height:30px;
      width:42px;
      --background-color: #f2fbf7;
      margin:auto 0;
    }


    paper-tabs {
      --paper-tabs-selection-bar-color:#c3403f;
    }
   
  </style>

  <template>

      <paper-toolbar>

          <template is ='dom-if' if="[[computeShowMenu(showMenu, currentTab)]]">
            <paper-icon-button noink icon="aq-icons:menu" on-tap="toggleMenu"></paper-icon-button>
          </template>
          
          <template is ='dom-if' if="[[showMenu]]"> 
            <div class="title layout horizontal">
            <p>Aims</p><p id='quant'>Quant</p>
            <div id='logo'></div>
            </div>
          </template>
          
        
        <div class="flex"></div>
        <paper-tabs id='papertabs' selected="{{currentTab}}" noink>
          <paper-tab>HOME</paper-tab>
          <paper-tab>RESEARCH</paper-tab>
          <!--paper-tab>INVESTMENTS</paper-tab-->
          <paper-tab>ABOUT US</paper-tab>
          <template is='dom-if' if="{{!hasToken}}">
            <paper-tab>LOG IN</paper-tab>
            <paper-tab>SIGN UP</paper-tab>
          </template>

        </paper-tabs>
         
        <template is='dom-if' if="{{hasToken}}">
            <aq-user-menu></aq-user-menu> 
        </template>

      </paper-toolbar>

  </template>

  <script>
    Polymer({
      is:'aq-toolbar',

      properties: {
        showMenu: {
          type:Boolean,
          value:true,
        },

        narrow:{
          type:Boolean,
        },

        currentTab: {
          type:Number,
          notify:true,
        },

        hasToken: {
          type:Boolean,
          value:false,
        },
      }, 

      toggleMenu: function() {
        this.fire('open-menu');
      },

      computeShowMenu: function(showMenu, currentTab) {
        return showMenu && currentTab == 1;
      },

    });
  </script>>
</dom-module>
