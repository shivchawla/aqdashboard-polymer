<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel='import' href='../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html'>

<link rel='import' href='./backtest/aq-backtest-metric-item.html'>

<script src="../../../resources/scripts/DateTime.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js" type="text/javascript"></script>
<script src="../../../resources/scripts/ace-diff.js"></script>
<script src="../../../resources/scripts/diff-match-patch.js"></script>

<dom-module id="aq-code-comparison-element">
    
    <style include="iron-flex iron-flex-alignment iron-positioning">
    </style>

    <style>
        #editor-right, #editor-left {
            height: 100%;
            min-height: 450px;
        }

        #acediff-gutter {
            height: 45px;
            top:-15px;
            width: 10px;
            background-color: transparent;
        }

        .acediff-class {
            --position: relative !important;
            width: 100%;
            height: 100%;
        }

        /*Gutter*/
        .acediff-diff {
            background-color: #5E35B1;
            border-top: 1px solid #5E35B1;
            border-bottom: 1px solid #5E35B1;
           --position: absolute;
            z-index: 4;
        }
        /*Positioning the gutter*/
        .acediff-diff.targetOnly {
            height: 0px !important;
            border-top: 1px solid #a2d7f2;
            border-bottom: 0px;
            position: absolute;
        }

        #acediff-gutter svg{
            display: none;
        }
        
        .acediff-copy-right,
        .acediff-copy-left {
            display: none;
        }

        .metric-container {
            margin-bottom: 5px;
            margin-top: 5px;
            @apply(--layout-around-justified);
            background-color: #f5f5f5;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        aq-backtest-metric-item {
            --aq-backtest-metric-item-text-label-font-size: 12px;
            --aq-backtest-metric-item-text-content-font-size: 12px;
        }

        .hr-bar {
            width: 100%;
            height: 2px;
            display: inline-block;
            background-color: #e6e6e6;
            margin: 5px 0;
        }

        .red-bar {
            width: 4px;
            height: 20px;
            background-color: #cc4444; 
        }

        .metric-item {
            --background: #fff;
            --border: 1px solid #e1e1e1;
            --padding: 5px ;
        }

        .metric-value {
            color: #3c3c3c;
            font-size: 13px;
        }

        .metric-name {
            color: #3c3c3c;
            font-size: 12px;
        }

        .code-container {
            width: 575px;
        }

        iron-pages {
            width: 100%;
        }

        paper-tabs {
            height: 25px;
            padding: 5px;
        }
       
        paper-tab {
            --paper-tab-content-unselected: {
                background-color: #f5f5f5;
                color: #3c3c3c;
            };
        }

        paper-tab {
            --paper-tab-content: {
                background-color: teal;
                padding: 5px;
                color:white;
            }
        }

    </style>
    
    <template>
        <div class="layout horizontal wrap center-justified center">
            <div class="layout vertical center code-container">
                <paper-tabs noink no-bar id="leftSelector" selected="{{selectedLeft}}">
                    <template is="dom-repeat" items="{{backtestIndexArray}}">
                        <paper-tab>{{item}}</paper-tab>
                    </template>
                </paper-tabs>
                
                <iron-pages selected="{{selectedLeft}}">
                    <template is="dom-repeat" items="{{backtests}}">
                        <div class="metric-container layout horizontal">
                            <div class="metric-item">
                                <div class="metric-value">[[item.createdAt]]
                                </div>
                                <div class="metric-name">Created</div>
                            </div>

                            <div class="metric-item">
                                <div class="metric-value">[[formatDate(item.settings.startDate)]] - [[formatDate(item.settings.endDate)]]
                                </div>
                                <div class="metric-name">Time Period</div>
                            </div>

                            <div class="metric-item">
                                <div class="metric-value">[[item.output.summary.totalreturn]]%
                                </div>
                                <div class="metric-name">Total Return</div>
                            </div>

                            <div class="metric-item">
                                <div class="metric-value">{{item.output.summary.sharperatio}}%
                                </div>
                                <div class="metric-name">Sharpe Ratio</div>
                            </div>
                            
                        </div>
                    </template>
                </iron-pages>
                <div class="acediff-class" id="editor-left"></div>
            </div>

            <div id="acediff-gutter">
                <!--div class="red-bar"></div-->
            </div>

            <div class="layout vertical center code-container">
                <paper-tabs noink no-bar id="rightSelector" selected="{{selectedRight}}">
                    <template is="dom-repeat" items="{{backtestIndexArray}}">
                        <paper-tab>{{item}}
                        </paper-tab>
                    </template>
                </paper-tabs>
                
                <iron-pages selected="{{selectedRight}}">
                    <template is="dom-repeat" items="{{backtests}}">
                        <div class="metric-container layout horizontal">
                            <div class="metric-item">
                                <div class="metric-value">[[item.createdAt]]
                                </div>
                                <div class="metric-name">Created</div>
                            </div>

                            <div class="metric-item">
                                <div class="metric-value">[[formatDate(item.settings.startDate)]] - [[formatDate(item.settings.endDate)]]
                                </div>
                                <div class="metric-name">Time Period</div>
                            </div>

                            <div class="metric-item">
                                <div class="metric-value">[[item.output.summary.totalreturn]]%
                                </div>
                                <div class="metric-name">Total Return</div>
                            </div>

                            <div class="metric-item">
                                <div class="metric-value">{{item.output.summary.sharperatio}}%
                                </div>
                                <div class="metric-name">Sharpe Ratio</div>
                            </div>
                            
                        </div>
                    </template>
                </iron-pages>
                <div class="acediff-class" id="editor-right"></div>
            </div>
        </div>

    </template>
    
    <script>
        Polymer({
            is: "aq-code-comparison-element",
            properties: {
                codeLeft: {
                    type: String,
                    //value: "var a = {\n propertyA: 12,\n propertyB: 123, \n propertyC: 321, \n}"
                },
                codeRight: {
                    type: String,
                    //value: "var a = {\n propertyA: 12,\n propertyZ: 123, \n propertyC: 321, \n}"
                },
                mode: {
                    type: String,
                    value: "ace/mode/javascript"
                },
                theme: {
                    type: String,
                    value: "ace/theme/github"
                },
                editable: {
                    type: Boolean,
                    value: true
                },
                editors: {
                    type: Object
                },
                selectedLeft: {
                    type: Number,
                    value: 0
                },
                selectedRight: {
                    type: Number,
                    value: 1
                },
                compareItems: {
                    type:Array,
                    value:[],
                    observer:'_compareItemsChanged',
                }
            },
            
            compareCode: function() {    
                var element = this;
                var aceDiffer = this.getAceDiff();
                this.editors = aceDiffer.getEditors();
                this.backtests = this.compareItems.map(x => {return x.backtest;}); 

                this.backtestIndexArray = this.compareItems.map(x => {return x.index;});

                for (var i = 0; i < this.backtests.length; i++) {
                    this.backtests[i].createdAt = date.formatDateTime(this.backtests[i].createdAt);
                }
                this.$$('#leftSelector').addEventListener('iron-select',function () {
                    element.setCodeLeft(element.backtests[element.$$('#leftSelector').selected].code);
                });
                this.$$('#rightSelector').addEventListener('iron-select',function () {
                    element.setCodeRight(element.backtests[element.$$('#rightSelector').selected].code);
                });
            },

            _compareItemsChanged: function() {
                this.async(this.compareCode, 500);
            },

            setCodeLeft: function (codeLeft) {
                this.codeLeft = codeLeft;
                this.editors.left.setValue(this.codeLeft, 1);
                // Optional to prevent CTRL-Z and remove original content as the content was dinamically added
                this.editors.left.getSession().setUndoManager(new ace.UndoManager());
            },
            
            setCodeRight: function (codeRight) {
                this.codeRight = codeRight;
                this.editors.right.setValue(this.codeRight, 1);
                // Optional to prevent CTRL-Z and remove original content as the content was dinamically added
                this.editors.right.getSession().setUndoManager(new ace.UndoManager());
            },

            getCode: function () {
                return {
                    left: this.editors.left.getValue(),
                    right: this.editors.right.getValue()
                };
            },

            getAceDiff: function () {
                var aceDiffer = new AceDiff({
                    mode: null,
                    theme: null,
                    diffGranularity: 'broad',
                    showDiffs: true,
                    showConnectors: true,
                    maxDiffs: 5000,
                    left: {
                        id: 'editor-left',
                        content: null,
                        mode: this.mode,
                        theme: this.theme,
                        editable: this.editable,
                        copyLinkEnabled: true
                    },
                    right: {
                        id: 'editor-right',
                        content: null,
                        mode: this.mode,
                        theme: this.theme,
                        editable: this.editable,
                        copyLinkEnabled: true
                    },
                });
                return aceDiffer;
            },
            
            formatDateTime: function (dateVar) {
                return date.formatDateTime(dateVar);
            },
            
            formatDate: function (dateVar) {
                return date.formatDate(dateVar);
            },

        });

    </script>
    
</dom-module>
