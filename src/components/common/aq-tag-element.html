<dom-module id="tag-element">
    <template>
        <style>
            :host{
                display: inline-block;
            }
            span{
                padding:0;
                margin:0;
            }
            .tag-content{
                font-size: 12px;
                color:#8a8c97;
                font-family: 'Lato' , sans-serif;
                font-weight: 400;
            }
            .tag-container{
                padding: 0 5px;
                background-color: #f2f2f2;
                border-radius: 2px;
                margin-right: 15px;
                padding-bottom:3px;
            }
        </style>
        <div class="tag-container">
            <span class="tag-content">{{label}}</span>
        </div>
    </template>
    <script>
        Polymer({
            is:"tag-element",
            properties:{
                label:{
                    type:String,
                    value:"HTML 5"
                }
            }
        });
    </script>
</dom-module>
