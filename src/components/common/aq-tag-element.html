<dom-module id="aq-tag-element">
    <template>
        <style>
            :host{
                display: inline-block;
            }
            span{
                padding:0;
                margin:0;
            }
            .tag-content{
                font-size: 12px;
                color:var(--tag-content-color,#8a8c97);
                font-family: 'Lato' , sans-serif;
                font-weight: 400;
            }
            .tag-container{
                padding: 0 5px;
                background-color: var(--tag-element-background-color,#f2f2f2);
                border-radius: 2px;
                margin-right: 15px;
                padding-bottom:3px;
            }
        </style>
        <div class="tag-container layout horizontal self-center">
            <span class="tag-content">[[label]]</span>
            <content></content>
        </div>
    </template>
    <script>
        Polymer({
            is:"aq-tag-element",
            properties:{
                label:{
                    type:String,
                    value:"",
                }
            }
        });
    </script>
</dom-module>
