            ::content ul li {
                float: left;
            }

            ::content input {
                width: 30%;
                padding: 0;
                padding-left: 10px;
                border: none;
                outline: none;
                background: none;
                margin: 0;
                --max-height: 30px;
                --border: 1px solid #e1e1e1;
                font-size: 16px;
