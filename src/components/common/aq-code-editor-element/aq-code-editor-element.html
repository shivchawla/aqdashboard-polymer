<link rel='import' href='../../common/aq-backtest-metric-item.html'>
<link rel="import" href="../../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../../../bower_components/iron-pages/iron-pages.html">
<dom-module id="aq-code-editor-element">
    <link rel="stylesheet" href="aq-code-editor-element.css">
    <style>
        :host {
            display: block;
        }

        #flex-container {
            display: inline-flex;
            flex-direction: row;
            position: relative;
            width: var(--aq-code-editor-element-width, 100%);
            /* these 3 lines are to prevents an unsightly scrolling bounce affect on Safari */
            height: var(--aq-code-editor-element-height, 100%);
            overflow: auto;
            justify-content: center;
        }

        ul {
            list-style: none;
        }

        .selected-backtest-left, .selected-backtest-right {
            max-width: 300px;
        }

        .selected-backtest-left-li, .selected-backtest-right-li {
            float: left;
            /*border: 1px solid teal;*/
            margin-bottom: 10px;
            padding: 2px 10px;
            margin-right: 10px;
            border-radius: 2px;
            cursor: pointer;
            background-color: #f2f2f2;
            height: 19px;
            transition: all 0.2s ease-in-out;
        }

        .left-li-items, .right-li-items {
            font-weight: 400;
            font-size: 12px;
        }

        .flex-container-inside {
            display: flex;
            flex-direction: column;
        }


        .lower-container ul {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            margin: 0 auto;
            width: 500px;
        }

        ul {
            padding: 0;
            /*width: 300px;*/
            max-height: 67px;
            min-height: 57px;
            margin: 0 auto;
            overflow: hidden;
            overflow-y: scroll;
        }

        aq-backtest-metric-item {
            --aq-backtest-metric-item-text-label-font-size: 10px;
            --aq-backtest-metric-item-text-content-font-size: 12px;
        }

        .metric-item-li {
            display: inline-table;
        }

        .hr-bar {
            width: 100%;
            height: 2px;
            display: inline-block;
            background-color: #e6e6e6;
            margin: 5px 0;
        }

        .red-bar {
            width: 4px;
            height: 20px;
            color: #cc4444;
        }

        .iron-selected {
            /*border: 1px solid teal;*/
            background-color: teal;
            color: #fff;
        }
        .lower-container {
            padding: 0 20px;
            margin-top: 10px;
            background-color: #f5f5f5;
            border:none;
            height: 60px;
        }
    </style>
    <template>
        <div id="flex-container">
            <div class="flex-container-inside">
                <ul class="selected-backtest-left">
                    <iron-selector id="leftSelector" selected="{{selectedLeft}}">
                        <template is="dom-repeat" items="{{backtestIndexArray}}">
                            <li class="selected-backtest-left-li">
                                <span class="left-li-items">{{item}}</span>
                            </li>
                        </template>
                    </iron-selector>
                </ul>
                <div class="hr-bar"></div>
                <iron-pages selected="{{selectedLeft}}">
                    <template is="dom-repeat" items="{{backtests}}">
                        <div class="lower-container">
                            <ul>
                                <li class="metric-item-li">
                                    <aq-backtest-metric-item
                                            metric-name="Created"
                                            metric-value="{{item.createdAt}}">
                                    </aq-backtest-metric-item>
                                </li>
                                <li class="metric-item-li">
                                    <aq-backtest-metric-item
                                            metric-name="Time Period"
                                            metric-value="[[formatDate(item.settings.startDate)]] - [[formatDate(item.settings.endDate)]]">
                                    </aq-backtest-metric-item>
                                </li>
                                <li class="metric-item-li">
                                    <aq-backtest-metric-item
                                            metric-name="Total Return"
                                            metric-value="{{item.output.summary.totalreturn}}%">
                                    </aq-backtest-metric-item>
                                </li>
                                <li class="metric-item-li">
                                    <aq-backtest-metric-item
                                            metric-name="Sharpe Ratio"
                                            metric-value="{{item.output.summary.sharperatio}}">
                                    </aq-backtest-metric-item>
                                </li>
                            </ul>
                        </div>
                    </template>
                </iron-pages>
                <div class="acediff-class" id="editor-left"></div>
            </div>

            <div id="acediff-gutter">
                <div class="red-bar"></div>
            </div>

            <div class="flex-container-inside">
                <ul class="selected-backtest-right">
                    <iron-selector id="rightSelector" selected="{{selectedRight}}">
                        <template is="dom-repeat" items="{{backtestIndexArray}}">
                            <li class="selected-backtest-left-li">
                                <span class="left-li-items">{{item}}</span>
                            </li>
                        </template>
                    </iron-selector>
                </ul>
                <div class="hr-bar"></div>
                <iron-pages selected="{{selectedRight}}">
                    <template is="dom-repeat" items="{{backtests}}">
                        <div class="lower-container">
                            <ul>
                                <li>
                                    <aq-backtest-metric-item
                                            metric-name="Created"
                                            metric-value="{{item.createdAt}}">
                                    </aq-backtest-metric-item>
                                </li>
                                <li>
                                    <aq-backtest-metric-item
                                            metric-name="Time Period"
                                            metric-value="[[formatDate(item.settings.startDate)]] - [[formatDate(item.settings.endDate)]]">
                                    </aq-backtest-metric-item>
                                </li>
                                <li>
                                    <aq-backtest-metric-item
                                            metric-name="Total Return"
                                            metric-value="{{item.output.summary.totalreturn}}%">
                                    </aq-backtest-metric-item>
                                </li>
                                <li>
                                    <aq-backtest-metric-item
                                            metric-name="Sharpe Ratio"
                                            metric-value="{{item.output.summary.sharperatio}}">
                                    </aq-backtest-metric-item>
                                </li>
                            </ul>
                        </div>
                    </template>
                </iron-pages>
                <div class="acediff-class" id="editor-right"></div>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: "aq-code-editor-element",
            properties: {
                codeLeft: {
                    type: String,
                    //value: "var a = {\n propertyA: 12,\n propertyB: 123, \n propertyC: 321, \n}"
                },
                codeRight: {
                    type: String,
                    //value: "var a = {\n propertyA: 12,\n propertyZ: 123, \n propertyC: 321, \n}"
                },
                mode: {
                    type: String,
                    value: "ace/mode/javascript"
                },
                theme: {
                    type: String,
                    value: "ace/theme/github"
                },
                editable: {
                    type: Boolean,
                    value: true
                },
                editors: {
                    type: Object
                },
                backtestIndexArray: {
                    type: Array,
                    value: []
                },
                backtests: {
                    type: Array,
                    value: []
                },
                selectedLeft: {
                    type: Number,
                    value: 0
                },
                selectedRight: {
                    type: Number,
                    value: 1
                }
            },
            listeners:{
//                'iron-select':'selectionChanged'
            },
//            ready:function () {
//                var element = this;
//                this.$$('#leftSelector').addEventListener('iron-select',function () {
//                    console.log("Selection Changed Left");
//                    console.log(element.$$('#leftSelector').selected);
//                    element.setCodeLeft(element.backtests[element.$$('#leftSelector').selected].code);
//                });
//                this.$$('#rightSelector').addEventListener('iron-select',function () {
//                    console.log("Selection Changed Right");
//                    console.log(element.$$('#rightSelector').selected);
//                    element.setCodeRight(element.backtests[element.$$('#rightSelector').selected].code);
//                });
//            },
            init: function (backtestArray) {
                var element = this;
                var aceDiffer = this.getAceDiff();
                this.editors = aceDiffer.getEditors();
                this.backtests = backtestArray;
                console.log(backtestArray);
                for (var i = 0; i < this.backtests.length; i++) {
                    this.backtests[i].createdAt = date.formatDateTime(this.backtests[i].createdAt);
                }
                console.log(this.backtests);
                this.$$('#leftSelector').addEventListener('iron-select',function () {
                    console.log("Selection Changed Left");
                    console.log(element.$$('#leftSelector').selected);
                    element.setCodeLeft(element.backtests[element.$$('#leftSelector').selected].code);
                });
                this.$$('#rightSelector').addEventListener('iron-select',function () {
                    console.log("Selection Changed Right");
                    console.log(element.$$('#rightSelector').selected);
                    element.setCodeRight(element.backtests[element.$$('#rightSelector').selected].code);
                });
            },
            setCodeLeft: function (codeLeft) {
                this.codeLeft = codeLeft;
                this.editors.left.setValue(this.codeLeft, 1);
                // Optional to prevent CTRL-Z and remove original content as the content was dinamically added
                this.editors.left.getSession().setUndoManager(new ace.UndoManager());
            },
            setCodeRight: function (codeRight) {
                this.codeRight = codeRight;
                this.editors.right.setValue(this.codeRight, 1);
                // Optional to prevent CTRL-Z and remove original content as the content was dinamically added
                this.editors.right.getSession().setUndoManager(new ace.UndoManager());
            },
            getCode: function () {
                return {
                    left: this.editors.left.getValue(),
                    right: this.editors.right.getValue()
                };
            },
            getAceDiff: function () {
                var aceDiffer = new AceDiff({
                    mode: null,
                    theme: null,
                    diffGranularity: 'broad',
                    showDiffs: true,
                    showConnectors: true,
                    maxDiffs: 5000,
                    left: {
                        id: 'editor-left',
                        content: null,
                        mode: this.mode,
                        theme: this.theme,
                        editable: this.editable,
                        copyLinkEnabled: true
                    },
                    right: {
                        id: 'editor-right',
                        content: null,
                        mode: this.mode,
                        theme: this.theme,
                        editable: this.editable,
                        copyLinkEnabled: true
                    },
//                    classes: {
//                        gutterID: 'acediff-gutter',
//                        diff: 'acediff-diff',
//                        connector: 'acediff-connector',
//                        newCodeConnectorLink: 'acediff-new-code-connector-copy',
//                        newCodeConnectorLinkContent: '&#8594;',
//                        deletedCodeConnectorLink: 'acediff-deleted-code-connector-copy',
//                        deletedCodeConnectorLinkContent: '&#8592;',
//                        copyRightContainer: 'acediff-copy-right',
//                        copyLeftContainer: 'acediff-copy-left'
//                    }
                });
                return aceDiffer;
            },
            formatDateTime: function (dateVar) {
                return date.formatDateTime(dateVar);
            },
            formatDate: function (dateVar) {
                return date.formatDate(dateVar);
            },
            selectionChanged:function () {
                console.log("Left "+this.selectedLeft);
                console.log("Right "+this.selectedRight);
            }
        });

    </script>
    <script type="text/javascript" src="../../common/DateTime.js"></script>
</dom-module>
