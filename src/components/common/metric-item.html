<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
<dom-module id="metric-item">
    <template>
        <style>
            :host{
                color:#646464;
                display: inline-block;
                font-family: 'Lato', sans-serif;
                font-size: 16px;

            }
            h1, h2, h3, h4, h5 {  margin: 0;  }
            .text-label{
                font-size: 0.8em;
                font-weight: 300;
            }
            .text-content{
                font-weight: 400;
                font-size: 1.1em;
                margin-left: 5px;
            }
            .li-container {
                text-align: center;
            }
        </style>
        <div class="li-container">
            <h3 class="text-label">{{label}}</h3>
            <span class="text-content">{{text}}</span>
        </div>
    </template>
    <script>
        Polymer({
            is:"metric-item",
            properties:{
                label:{
                    type:String,
                    notify:true
                },
                text:{
                    type:String,
                    notify:true,
                    value:"-"
                }
            }
        })
    </script>
</dom-module>
