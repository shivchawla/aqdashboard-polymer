<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel='import' href='../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html'>

<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="aq-sub-toolbar">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning">
        </style>

        <style is="custom-style">
            .toolbar {
                height: var(--toolbar-height,42px);
                width: 100%;
                margin-bottom: 5px;
                margin-top:0px;
                background-color: #e9e9e9;
                box-shadow:0 4px 8px rgba(0,0,0,0.2);
                align-items: center;
            }

            ::content #menu-icons {
                margin-right: 30px;
            }

            ::content #menu-icons.iconButton {
                padding:5px;
                width:35px;
                margin-right: 5px;
                margin-left: 5px;
                color: #cc6666;
                --paper-icon-button-disabled: {
                    color: #cacaca !important;
                };
                --paper-icon-button-disabled-text:grey;
            }

            ::content .iconButton:active {
                padding: 8px;
            }
            ::content .checkbox-all{
                position: relative;
                margin-left:30px;
            }
            ::content .strategy-header{
                font-size: 14px;
                margin-left: 10px;
            }
        </style>

        <div class="toolbar layout horizontal">
            <content id="content"></content>
        </div>

    </template>
    <script>
        Polymer({
            is:"aq-sub-toolbar",
        })
    </script>
</dom-module>
