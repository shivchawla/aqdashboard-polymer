<dom-module id='aq-section'>
  
  <style include="iron-flex iron-positioning iron-flex-alignment">
  </style>

  <style>
    #container {
      color:#24293d;
      height: 640px;
      margin-left: 20%;
      margin-right:10%;
      background-color: #f6fcfa
    }

    p {
      width:100%;
      margin-bottom: 0px;
      margin-top: 15px;
      font-size: 16px;
      line-height: 22px;
      font-style: italic;
    }

    .tagline {
      color:#cc6666;
      font-style: italic;
    }

    .header {
      font-size:40px;
      font-weight: bold;
      color:teal;
      font-style: inherit !important;
    }

    a {
      --text-decoration: none;
      color: teal;
      text-decoration: underline;
    }

  </style>
 
  <template>
      
      <div id='container' class="layout horizontal">
          <div class="self-center">
              <div class="layout vertical">
                <div class="flex"></div>
                </hr>
                <p class="header self-center">[[header]]</p>
                
                <p class="self-center">[[paragraph]]&nbsp<a href$="[[link]]"><i>[[linkText]]</i></a></p>

                <template is='dom-if' if="[[hasParagraph2(paragraph2)]]">
                    <p class="self-center">[[paragraph2]]&nbsp</p>
                </template>
                <div class="flex"></div>
              </div>
          </div>
      </div>

  </template>

  <script>
      Polymer({
          is:'aq-section',

          properties:{
            header:String,
            
            paragraph:String,
            
            paragraph2:{
              type:String,
              value:"",
            },

            tagline:String,

            link:String,
            
            linkText:String,
          },

          hasParagraph2: function(para) {
            return para.length > 0;
          },
      });
  </script>
</dom-module>
