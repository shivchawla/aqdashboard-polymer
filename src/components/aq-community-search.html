<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel='import' href='../../bower_components/iron-flex-layout/iron-flex-layout-classes.html'>
<link rel="import" href="../components/aq-toolbar.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/paper-search-input/paper-search-input.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">

<link rel="stylesheet" type="text/css" href="../css/community-search.css">

<dom-module id="aq-community-search">
  <style is="custom-style" </style>
   <style is="custom-style" include="iron-flex iron-positioning"></style>
   <style>
    :host {
      display:block;
    }
    .search-panel {
      border-width: 4px #000;
      margin-left: 4%;
      width: 70%;
    }
    #search-bar .search {
      background: #fff;
    }
    #search-bar {
      color: #000;
      --search-background-color: #fff;
      --search-input-styles-base-color: #1e88e5;
      --search-input-styles-base-label-color:#fff;
      margin-top: 20px;
    }
    #dropdown-list {
      width: 20%;
      float: left;
    }
    .filters a span{
      color: #888;
      margin-right: 2.0em;
    }
    .filters a span: hover{
          color: #222;
    }
    #filter-selected {
      color: #222;
    }
  </style>
  <template>
    <div style="text-align:center;">
      <h2>Community</h2>
    </div>
    <div class="search-panel layout horizontal" >
      <paper-dropdown-menu label="Select Category" id="dropdown-list">
          <paper-listbox class="dropdown-content">
            <paper-item>ALL</paper-item>
            <paper-item>Croissant</paper-item>
            <paper-item>Donut</paper-item>
            <paper-item>Financier</paper-item>
            <paper-item>Madeleine</paper-item>
          </paper-listbox>
      </paper-dropdown-menu>        
      <paper-search-input id="search-bar" type="search" placeholder="Search for Community"></paper-search-input> 
      <p class="filters">
        <a href="{{all}}"><span id="filter-selected">ALL</span></a>
        <a href="{{popular}}" ><span>Popular</span></a>
        <a href="{{newest}}"><span>Newest</span></a>
        <a href="{{following}}"><span>Following</span></a>
      </p>

    </div>
  </template>

  <script>
    Polymer ({
      is: 'aq-community-search',

    });
    function changeClass() {
      document.getElementById("dropdown-list").toggleClass = "dropdown-list-hover";
    }

  </script>

</dom-module>
