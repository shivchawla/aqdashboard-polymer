<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<dom-module id="aq-help-marked-item">

	<style>

		marked-element {
			--margin-bottom: 10px;
			--background-color: none;
			width: 100%;
		}

		.markdown-html pre {
			--background-color: #e0e0e0;
		}

		code {
			background-color: #ededed;
			font-size:17px;
		}

		p {
			font-size: 16px;
		}

		strong {
			font-weight: bold;
			font-size: 18px;
		}

		em strong {
			font-size:16px;
			text-decoration: underline;
			font-weight: bold;
		}


		.markdown-html p{
			color:#757575;
		}
	</style>

    <template>  
    	
		<marked-element on-marked-render-complete='highlight' markdown="[[helpText]]">
		    <div class="markdown-html"></div>
		</marked-element>
	</template>

	<script>
		Polymer({
			is:'aq-help-marked-item',
			properties:{
				helpText :{
					type:String,
				},
			},

			highlight: function() {
				var codeblocks = this.$$('.markdown-html').querySelectorAll('pre code');

				for (i=0;i<codeblocks.length;i++) {
            		hljs.highlightBlock(codeblocks[i]);
        		}
			},

		});
	</script>

</dom-module>
