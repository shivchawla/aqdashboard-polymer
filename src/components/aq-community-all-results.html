<dom-module id="aq-community-all-results">
  <style>
    .sections {
      width: 70%;
      border-bottom: 1px dotted #666;
      margin-top: 20px;
      padding-bottom: 10px;
    }
    .left-section {
      margin-left: 5%;

      float: left;

    }
    .left-section h3 {
      color: #4e9bed;
      margin: 0;
    }
    .left-section p {
      margin: 0;
      font-size: 12px;
      color: #888;

    }
    .right-section {
      font-size: 14px;
      margin-left: 85%;
    }
    .right-section p {
      color: #666;
      margin: 0;
    }
    #date {
      color: #444;
    }
    #author-name {
      color: teal;
    }
    a {
      text-decoration: none;
    }
  </style>
  <template>
    <app-router id="community-topics" trailingSlash="ignore">
      <!-- <app-route path="/dashboard/community/topics" element="aq-community-topics" bindrouter=""></app-route> -->
    </app-router>
    <div class="sections">
      <div class="left-section">
        <h3><a href$="[[topicaddress]]"><span>[[topicheading]]</span></a></h3>
        <p><a href$="[[authoraddress]]"><span id="author-name">[[authorname]]</span></a>&nbsp&nbsp&nbsp<span id="date">On [[postdate]]</span></p>
      </div>
      <div class="right-section">
        <p>Reply <span id="total-replies">[[totalreplies]]</span> Views <span id="total-views">[[totalviews]]</span></p>
        <p>Category:<span>[[postcategory]]</span></p>
      </div>
    </div>
  </template>

  <script>
    Polymer ({
      is: 'aq-community-all-results',
      properties: {
        topicaddress: String,
        topicheading: String,
        authorname: String,
        authoraddress: String,
        postdate: String,
        totalreplies: String,
        totalviews: String,
        postcategory: String,
      },
    });


  </script>

</dom-module>
