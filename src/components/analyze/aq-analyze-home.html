<dom-module id='aq-analyze-home'>
	
	<style is="custom-style" include="iron-flex iron-positioning"></style>
  
	<style>
		:host{
			font-family: 'Roboto', sans-serif;
		}
	
		.metric {
			margin-right: 10px;
			margin-left:10px;
			margin-top: 20px;
			margin-bottom: 5px;
			width:150px;
		}

		.metric1 {
			margin-right: 10px;
			margin-left:10px;
			margin-top: 20px;
			margin-bottom: 5px;
			width:100px;
			font-size:12px;
		}

		#container {
		    margin-left: 30px;
		    margin-right: 30px;
		    margin-top: 10px;
		    color: #333a56; 
		  }

	  	#dialog{
			width:80%;
			--height:80%;
		}

		#comparison {
			margin:20px;
			--height:400px;
		}	

	</style>

	<template>
		<div id='container'>
			<aq-analyze-home-menu strategy-name="{{strategyName}}"></aq-analyze-home-menu>
			<aq-analyze-home-backtest-item></aq-analyze-home-backtest-item>
			<aq-analyze-home-backtest-item></aq-analyze-home-backtest-item>
			<aq-analyze-home-backtest-item></aq-analyze-home-backtest-item>
			<aq-analyze-home-backtest-item></aq-analyze-home-backtest-item>
			<aq-analyze-home-backtest-item></aq-analyze-home-backtest-item>
			<aq-analyze-home-backtest-item></aq-analyze-home-backtest-item>
			<aq-analyze-home-backtest-item></aq-analyze-home-backtest-item>
			<aq-analyze-home-backtest-item></aq-analyze-home-backtest-item>
			<aq-analyze-home-backtest-item></aq-analyze-home-backtest-item>
			<aq-analyze-home-backtest-item></aq-analyze-home-backtest-item>
		</div>	

		<paper-dialog id='dialog' with-backdrop>
			<paper-dialog-scrollable id='comparison'>
				<aq-backtest-comparison-item></aq-backtest-comparison-item>
			</paper-dialog-scrollable>
		</paper-dialog>
			
    </template>

    <script>
    	Polymer({
    		is: 'aq-analyze-home',

    		properties: {
    			strategyName: String,
    		},
    		
			listeners :{
				'back-clicked':'goToEditor',
				'compare-pressed':'compareBacktests',
			},

			goToEditor() {
				this.router.go('/dashboard/editor');
			},

			compareBacktests() {
				this.$.dialog.toggle();
			},
    	});
    </script>

</dom-module>
