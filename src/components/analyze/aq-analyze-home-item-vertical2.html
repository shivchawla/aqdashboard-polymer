		


<dom-module id='aq-analyze-home-item-vertical2'>	
	<style>
		paper-card {
			width:100%;
			margin-bottom: 20px;			
		}

		
		a {
			cursor: pointer;
		}

		.metric {
			margin-right: 10px;
			margin-left:10px;
			margin-top: 20px;
			margin-bottom: 5px;
			width:150px;
			font-size:12px;
		}

		.metric1 {
			margin-right: 10px;
			margin-left:10px;
			margin-top: 20px;
			margin-bottom: 5px;
			width:100px;
			font-size:12px;
		}

		paper-card p{
			width:200px;
		}

		paper-checkbox {
			height:15px;
			width:15px;
			size:10px;
			margin: 5px;
			padding: 0px;

			margin-top:15px;
		}

		paper-card :hover{
			color:green;
			z-index:20;
		}
	</style>

	<template>
		<paper-card>
			<div id='content'  class="layout horizontal">		
				<paper-checkbox noink></paper-checkbox>

				<a href$="" on-click = 'toggle' class="layout horizontal"> 
				
					<div class="layout vertical metric">	
						<div><span>01/01/2010 - 01/01/2016</span></div>
						<div><span>Date Range</span></div>
						
					</div>

					<div class="layout vertical metric1">	
						<div><span>Completed</span></div>
						<div><span>Status</span></div>
						
					</div>

					<div class="layout vertical metric1">	
						<div><span>08/07/2016</span></div>
						<div><span>Created</span></div>
						
					</div>


					<div class="layout vertical metric1">	
						<div><span>4.7</span></div>
						<div><span>Total Return</span></div>
						
					</div>

					<div class="layout vertical metric1">	
						<div><span id='m'>4.7</span></div>
						<div><span>Avg. Return</span></div>
						
					</div>

					<div class="layout vertical metric1">		
						<div><span>4.7</span></div>
						<div><span>Volatility</span></div>
						
					</div>


					<div class="layout vertical metric1">		
						<span>4.7</span>
						<span>Sharpe Ratio</span>
						
					</div>
				</a>

			</div>	
			
			<iron-collapse id='collapse'>
				<div class="layout horizontal">
					<paper-card style='margin:10px;'>
						<div class="layout horizontal">
							<span>Return Profile</span>
							<div class="flex"></div>	
							<paper-icon-button icon='icons:add'></paper-icon-button>
						</div>
					</paper-card>

					<paper-card style='margin:10px;'>
						<div class="layout horizontal">
							<span>Risk Metrics</span>
							<div class="flex"></div>	
							<paper-icon-button icon='icons:add'></paper-icon-button>
						</div>
					</paper-card>


					<paper-card style='margin:10px;'>
						<div style='height:200px;' class="layout vertical">
							<div class="layout horizontal">
								<span>Trade Analytics</span>
								<div class="flex"></div>	
								<paper-icon-button icon='icons:add'></paper-icon-button>
							</div>

						</div>
					</paper-card>
				</div>
			</iron-collapse>

		</paper-card>
	</template>
	<script>
		Polymer ({
			is:'aq-analyze-home-item-vertical2',
			
			properties :{
				backtest:Object
			},

			toggle() {
				this.$.collapse.toggle();
			},
		});
	</script>
</dom-module>
