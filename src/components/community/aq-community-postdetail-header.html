<dom-module id="aq-community-postdetail-header">
   <style>
    :host {
      display:block;
    }

    #heading {
      border-bottom: 1px solid teal;
      font-size: 30px;
    }

    #category {
     font-size: 15px;
     margin-top:5px;
     color:teal;
    }

    #author {
      margin-top:40px;
      --margin-bottom: 15px;
      border-bottom: 1px solid;
    }

    #img {
      margin-right:10px;
      margin-bottom: 5px;
    }

    #author-desc {
      margin-bottom: 5px;
    }

    paper-icon-button {
      --padding: 0px;
      height:35px;
      width:35px;
      margin-right: 15px;
      margin-top:5px;
      outline: 1px solid; 
      --color: white;
      --background-color: #cf6766;
    }

    #header-content {
      margin-top: 30px;
    }


  </style>
  <template>

    <div id='post-header'>
      <div id='heading'>
        <span>[[postHeader.title]]</span>
      </div>

      <div class="layout horizontal">
        <span id='category' class="self-top"><i>[[postHeader.category]]</i></span>
        <div class="flex"></div>
        <paper-icon-button title="Follow" icon="vaadin-icons:megafone" on-tap='onFollow'></paper-icon-button>
        <!--paper-icon-button title="Share" icon="vaadin-icons:share-square"></paper-icon-button-->
      </div>

      <aq-community-postdetail-content item="[[postHeader]]"></aq-community-postdetail-content>

    </div>

    <iron-ajax
      url="http://localhost:3002/api/v2/thread/[[postHeader._id]]/follow"
      method="POST"
      id='follows'
      handle-as="json"
      headers='{{header}}'
      debounce-duration="300">
    </iron-ajax>

  </template>

  <script>
    Polymer ({
      is: 'aq-community-postdetail-header',

      properties :{
        postHeader: Object,
      },

      ready: function() {
          var x = localStorage.getItem('my-app-storage');
          var user = JSON.parse(x).user;
          if (user.token) {
            this.header = {
              "aimsquant-token": user.token,
              "Content-Type": "application/json"};  
          }
      },

      onFollow() {
        if(!this.header) {
          this.router.go('/user/signin', {lastRequest:('/dashboard/community/topics/[[postHeader._id]]')});
          return;
        }
        
        this.$.follows.generateRequest();
      },

    });

  </script>

</dom-module>
