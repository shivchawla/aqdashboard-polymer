<link rel="import" href="../profile-img.html">

<dom-module id="aq-community-postdetail-content">
   <style>
    :host {
      display:block;
    }

    #author {
      --margin-top:40px;
      --margin-bottom: 15px;
      border-bottom: 1px solid;
    }

    #img {
      margin-right:10px;
      margin-bottom: 5px;
    }

    #author-desc {
      margin-bottom: 5px;
    }

    #post-content {
      margin-bottom:50px;
    }

  </style>
  <template>
    <div id='post-content'>
      <div id='author' class="layout horizontal">
        <profile-img id='img' letter="SC" class="self-end"></profile-img>
         <div id='author-desc' class="layout vertical self-end">
            <a href$="{{authoraddress}}">
              <span id="author-name">{{item.user.firstName}}</span>
            </a>
            <span id="date">{{item.updatedAt}}</span>
          </div>
      </div>

      <marked-element>
        <div class="markdown-html"></div>
           <script type="text/markdown">{{item.mardownText}}
          </script>
      </marked-element>
    </div>
  </template>

  <script>
    Polymer ({
      is: 'aq-community-postdetail-content',
      properties :{
        url: String,
        item: Object,
        threadId: 'threadId',
        author: String,
        createdAt: String,
        postText: String,
      },
      ready: function() {
          debugger;
          var x = localStorage.getItem('my-app-storage');
          var user = JSON.parse(x).user;
          this.firstName = user.firstName;
          this.lastName = user.lastName;
          this.email = user.email;
          this.letter = this.firstName[0];
          this.header = {
              "aimsquant-token": user.token,
              "Content-Type": "application/json"
          };
          this.url = 'http://localhost:3002/api/v2/thread/' + this.threadId;
      },
    });

  </script>

</dom-module>
