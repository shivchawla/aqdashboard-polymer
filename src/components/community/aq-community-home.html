<dom-module id="aq-community-home">
    
    <style  include="iron-flex iron-flex-alignment iron-positioning">
    </style>
  
    <style>

        p {         
          font-size: 28px;
          margin-bottom: 0px;
        }

        #header {
          margin-bottom: 30px;
        }

        i {
          font-size :16px;
        }
    

        .insidetoolbar {
            outline-color: blue;
            border: solid;
        }

        input {
            font: inherit;
            font-size: 16px;
            color: black;
        }

        #container {
          margin:0 auto;
          margin-top: 20px;
          color: #24293d;
          width: 95%;
          margin-left: 2%;
          
          --overflow-y: scroll;
          --height: 100%;
        }


        #fab {
            background: teal;--#24293d;
            --float: right;
            position: fixed;
            right: 25px;
            bottom: 30px;
        }

        paper-tab:hover {
            font-weight: bold;
            font-size: 18px;
        }   

        #community-tabs {
            max-width: 350px;
            font-size: 16px;
            margin-top: 20px;
            border-bottom: 1px solid #e5e5e5;
            --paper-tabs-selection-bar-color: #c3403f; !important;
            margin-bottom: -10px;  
        }

        #allposts {
            margin-top: 50px;
            --margin-left:auto;
            margin-right: 0px;
            margin-left: 0px;
        }

        #ifsearch {
          display: none;
        }
          
        paper-tab.iron-selected {
          color: #cf6766; --teal;
        }

        paper-tooltip.iconTooltip {
          --paper-tooltip: {
              font-size: 13px;
              min-width: 40px;
              text-align: center;
          }

          --paper-tooltip-opacity: 1.0;
          --paper-tooltip-background: teal;
        }


    </style>
    <template>

        <aq-check-authentication id='authItem'></aq-check-authentication>
        <app-location route="{{route}}"></app-location>

        <app-route
            route="{{route}}"
            pattern="/dashboard/community"
            data="{{routeData}}"
            tail="{{subroute}}"
            active="{{active}}">
        </app-route>

        <iron-ajax
            url=""
            method='GET'
            id='getAllThreadsQuery'
            params='[[searchParam]]'
            handle-as="json"
            on-response="onGetAllThreadsResponse"
            on-error="onGetAllThreadsError"
            headers='{{header}}'
            debounce-duration="300">
        </iron-ajax>

        <template is='dom-if' if='{{isActive(active, subroute)}}'>
              <div id='container' class="layout vertical flex">
                
                <div class="layout horizontal wrap">
                  <div id="header">
                    <p> AimsQuant Community</p>
                    <i style="margin-bottom:50px; color:teal;">Share, Learn and Code</i>
                  </div>

                  <div class="flex"></div>
      
                  <aq-community-home-searchbar id='searchbar' 
                                          class="self-end"
                                          active="[[isSearchActive(searchText)]]"
                                          search-value="[[searchText]]">
                  </aq-community-home-searchbar> 
                
                </div>
             
                <template is='dom-if' if='[[isSearchActive(searchText)]]'>
                  <p style="font-size: 16px;">Search results for: 
                    <i>"[[searchText]]"</i>
                  </p>
                </template>
              
                <paper-tabs on-iron-select="onActivateTab" id="community-tabs" selected="{{selected}}" noink>
                    <paper-tab id="popular">Popular</paper-tab>
                    <paper-tab id="newest">Newest</paper-tab>
                    <paper-tab id="following">Following</paper-tab>
                    <paper-tab id="personal">Personal</paper-tab>
                </paper-tabs>

                <div clas="layout vertical" id='allposts'>
                    <template is="dom-repeat" items="{{threads}}">
                        <aq-community-home-post-item2 thread="[[item]]">
                        </aq-community-home-post-item2>
                    </template>
                </div>

                <div class="flex"></div>

                <template is='dom-if' if='[[hasThreads(threads)]]'>
                    <aq-pagination class="self-center" 
                                    per-page="[[perPage]]"   
                                    current-page="{{currentPage}}"
                                    total-items="[[totalThreads]]">
                    </aq-pagination>
                </template>
            
            </div>
            
            <paper-fab id='fab' noink icon="aq-icons:add" on-tap='createPost'></paper-fab>

            <paper-tooltip for='fab' offset="2" class='self-center iconTooltip' position="top" animation-delay="0" fit-to-visible-bounds>New Post</paper-tooltip>
        </template>
        
    </template>
    <script>

        var options = {
            weekday: "long", year: "numeric", month: "short",
            day: "numeric", hour: "2-digit", minute: "2-digit"
        };

        Polymer({
            is: 'aq-community-home',

            properties: {
                selected: {
                    type: String,
                    value: 0,
                },

                threads: {
                    type: Array,
                    value:[],
                },

                searchParam:{
                    type:Object,
                },

                searchText:{
                    type:String,
                    value:"",
                },

                searchCategory:{
                    type:String,
                    value:"",
                },

                currentPage: {
                  type:Number,
                  value:1,
                  observer: '_currentPageChanged',
                },

                perPage :{
                  type:Number,
                  value:10,
                },

                totalThreads: {
                  type:Number,
                },

                aimsquant:Object,
                header:Object,

                personal:{
                  type:Boolean,
                  computed: 'isSelected(selected, 3)'
                },

                following:{
                  type:Boolean,
                  computed: 'isSelected(selected, 2)'
                },

                active:{
                  type:Boolean,
                },

                subroute:Object,
                routeData:Object,

            },

            listeners :{
              'search-action':'onSearch',
              'view-action':'onView',
            },

            observers:['_activeChanged(active, subroute)'],

            attached: function() {
              var x = localStorage.getItem('my-app-storage');
              if (x) {
                  var community = JSON.parse(x).community;
                  if (community) {
                      this.searchText = community.searchText;
                      this.searchCategory  = community.searchCategory;
                      this.oldselected = community.searchTab;
                      this.selected = community.searchTab;
                      this.currentPage = community.lastPage;
                  } 
              }
            },

            isSelected: function(selected, selection) {
              return selected == selection;
            },

            onActivateTab: function() {
              
                if(this.selected != this.oldselected) {
                  this.oldselected = this.selected;

                  if(this.currentPage == 1) {
                    this.processparams();
                  } else {
                    this.currentPage = 1;
                  }
                }
            },

            onGetAllThreadsResponse: function(data) {
                this.threads = data.detail.response.threads;
                this.totalThreads = data.detail.response.count;
            },

            onGetAllThreadsError: function(data) {
            },

            createPost: function() {
                
                if (!this.$.authItem.checkHasToken()) {
                    this.fire('rt-changed',{route:'/user/signin'});
                    return;
                }

                this.updateCommunityState();

                this.fire('rt-changed',{route:'/dashboard/community/create'});
            },

            onSearch: function(e) {

              this.searchText = e.detail.text;
              this.searchCategory = e.detail.category;

              if (this.searchText=="") {
                  this.currentPage = 1;
              }
            
              this.processparams();
            },

            isFollowing: function() {
              return this.selected == 2;
            },

            isPersonal: function() {
              return this.selected == 3;
            },

            processparams: function() {
              
              if (this.selected == 0) {
                  this.orderby = 'views';
                } else {
                  this.orderby = 'createdAt';
                }

              this.updateCommunityState();
              
              this.searchParam = {"skip":this.perPage*(this.currentPage -1), "limit":this.perPage, "order":"-1", "q":this.searchText, "order_param":this.orderby, "personal":this.isPersonal(), "following": this.isFollowing(), "category": this.searchCategory};
  
              this.fetchResults();
            
            },

            fetchResults: function() {
                if(this.$.authItem.checkHasToken()) {
                  this.header = this.$.authItem.getHeader();
                  var APIEndPoint = new Polymer.IronMetaQuery({key: 'APIEndPoint'}).value;
                  this.$.getAllThreadsQuery.url = APIEndPoint + '/thread'; 
                  this.$.getAllThreadsQuery.generateRequest();   
                }
            },

            _currentPageChanged: function(newPage, oldPage) {      
                if(this.active) {
                  this.processparams();
                  this.$$('#community-tabs').scrollIntoView(true); 
                }
            },

            updateCommunityState: function() {
              if(this.aimsquant) {
                  this.aimsquant.community.searchText = this.searchText;
                  this.aimsquant.community.searchCategory = this.searchCategory;
                  this.aimsquant.community.lastPage = this.currentPage;
                  this.aimsquant.community.searchTab = this.selected;
                  this.$.localStorage.save();
              }
            },

            isSearchActive: function(searchText) {
                return searchText.length > 0;
            },

            hasThreads: function(threads) {
              return threads.length > 0;
            },

            hasTail: function(tail) {
              if(tail && tail.path) {
                return tail.path.length > 0;
              }

              return false;
            },

            isActive: function(active, subroute) {
              return active && !this.hasTail(subroute);
            },

            _activeChanged: function(active, subroute) {

                if(active){
                  if(!this.$.authItem.checkHasToken()) {
                      this.fire('rt-changed',{route:'/user/signin'});
                      return;
                  }
                }

                if(active && !this.hasTail(subroute)) {

                    this.processparams();   
                } else {
                  this.threads = [];
                }
            },


        });
    </script>
</dom-module>
