    <script>

        var options = {
            weekday: "long", year: "numeric", month: "short",
            day: "numeric", hour: "2-digit", minute: "2-digit"
        };

        Polymer({
            is: 'aq-community-home',

            properties: {
                selected: {
                    type: String,
                    value: 0
                },

                items: {
                    type: Object,
                },

                searchText:{
                    type: String,
                    value:"",
                },

                searchCategory:{
                  type:String,
                  value:"",
                },

                params : Object,

            },

            listeners :{
              'search-action':'onSearch',
              'view-action':'onView',
            },

            ready: function() {
                var x = localStorage.getItem('my-app-storage');
                var user = JSON.parse(x).user;
                this.firstName = user.firstName;
                this.lastName = user.lastName;
                this.email = user.email;
                this.letter = this.firstName[0];
                this.header = {
                    "aimsquant-token": user.token,
                    "Content-Type": "application/json"
                };

                this.orderby = "views";
            },


            isPersonalSelected() {
                return this.selected == 4;
            },

            onActivateTab() {
                if (this.selected == 2) {
                  this.orderby = 'createdAt';
                } else {
                  this.orderby = 'views';
                }

                this.processparams();

                this.getAllPosts();
            },

            getAllPosts() {
                this.$.threads.generateRequest();
            },

            onAllThreads(data) {
                this.items = data.detail.response.threads;
                console.log(this.items);
            },

            createPost() {
                this.router.go('/dashboard/community/create');
            },

            onSearch(e) {
              this.searchText = e.detail.text;
              this.searchCategory = e.detail.category;
              this.processparams()
              this.$.threads.generateRequest();        
            },

  
            processparams() {
              this.params = {"skip":"0", "limit":"10", "order":"-1", "q":this.searchText, "order_param":this.orderby, "personal":this.isPersonalSelected(), "category": this.searchCategory};
            },

            format(date) {
              return new Date(date).toLocaleTimeString("en-us", options);
            },

            onView(e) {
              
            },

        });
    </script>
