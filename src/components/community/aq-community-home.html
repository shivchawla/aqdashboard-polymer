    <script>

        var options = {
            weekday: "long", year: "numeric", month: "short",
            day: "numeric", hour: "2-digit", minute: "2-digit"
        };

        Polymer({
            is: 'aq-community-home',

            properties: {
                selected: {
                    type: String,
                    value: 0
                },

                items: {
                    type: Object,
                },

                searchParam:{
                  type:Object,
                },

                searchText:{
                  type:String,
                  value:"",
                },

                searchCategory:{
                  type:String,
                  value:"",
                },

            },

            listeners :{
              'search-action':'onSearch',
              'view-action':'onView',
            },

            ready: function() {
                var x = localStorage.getItem('my-app-storage');
                var user = JSON.parse(x).user;
                if (user.token) {
                  this.header = {
                    "aimsquant-token": user.token,
                    "Content-Type": "application/json"};  
                }
              

                this.orderby = "views";
            },


            isPersonalSelected() {
                return this.selected == 3;
            },

            onActivateTab() {
                if (this.selected == 1) {
                  this.orderby = 'createdAt';
                } else {
                  this.orderby = 'views';
                }

                this.processparams({"text":"","category":""});

                //this.getAllThreads();
            },

            getAllThreads() {
                this.$.threads.generateRequest();
            },

            onGetAllThreadsResponse(data) {
                this.items = data.detail.response.threads;
                //console.log(this.items);
            },

            onGetAllThreadsError(data) {
                console.log(data);         
            },

            createPost() {
                if (!this.header) {
                  this.router.go('/user/signin', {lastRequest:'/dashboard/community/create'});
                  return;
                }

                this.router.go('/dashboard/community/create');
            },

            onSearch(e) {
              
              if(e.detail.text!="") {
                this.$$('#ifsearch').style.display = 'block';
              } else {
                this.$$('#ifsearch').style.display = 'none';
              }
              
              this.searchText = e.detail.text;
              this.searchCategory = e.detail.category;
              this.processparams();
              //this.$.threads.generateRequest();        
            },

            processparams() {
              this.searchParam = {"skip":"0", "limit":"10", "order":"-1", "q":this.searchText, "order_param":this.orderby, "personal":this.isPersonalSelected(), "category": this.searchCategory};
            },

            format(date) {
              return new Date(date).toLocaleTimeString("en-us", options);
            },

            onView(e) {
              
            },

        });
    </script>
