<style is="custom-style" include="iron-flex iron-positioning"></style>

<dom-module id="aq-community-previewpost">
    <style>
        #previewContainer {
            width:90%; 
            margin:0 auto;
            margin-top:30px; 
        }

        #postNbacktest {
            width:100%; 
            --height:30px; 
            margin-bottom:10px;
        }

        paper-button {
            border: 1px solid #333a56;
            height:30px;
            font-size: 13px;
        }

        #buttons{
            margin-bottom: 10px;
        }

    </style>

    <template>
  
        <div class="layout vertical flex" id="previewContainer">
            <div class="layout horizontal">
                <div class="flex"></div>
                <paper-button raised noink on-tap='onEdit'>Edit</paper-button>
                <paper-button raised noink on-tap='onSubmit'>Submit</paper-button>
            </div>
            
            <aq-community-postdetail-header post-header="[[threadData]]"></aq-community-postdetail-header>
            
            <div id='buttons' class="layout horizontal">
                <div class="flex"></div>
                <paper-button raised noink on-tap='onEdit'>Edit</paper-button>
                <paper-button raised noink on-tap='onSubmit'>Submit</paper-button>
            </div>   

        </div>        
    </template>

    <script>
      Polymer({
        is:'aq-community-previewpost',

        properties :{
          
          threadData:Object,
          /*header :{
            type:String,
           },
            category:{
            type:String,
           },
            content:{
              type:String,
            },

          },*/
        },

        attached () {
            console.log(this.threadData);
        },
        
        onEdit() {
          this.fire('edit-clicked');
        },

        onSubmit() {
            this.fire('submit-clicked');
        },


      });
    </script>

</dom-module>
