<style is="custom-style" include="iron-flex iron-positioning"></style>

<dom-module id="aq-community-previewpost">
    <style>
        #previewContainer {
            width:90%; 
            margin:0 auto;
            margin-top:30px; 
        }

        #postNbacktest {
            width:100%; 
            --height:30px; 
            margin-bottom:10px;
        }

        --max-width:5%"
    </style>

    <template>
  
        <div class="layout vertical" id="previewContainer">
            <div class="layout horizontal">
                <div class="flex"></div>
                <paper-button raised  noink on-tap='goBack'>Edit</paper-button>
                <paper-button raised  noink>Submit</paper-button>
            </div>
            
            <aq-community-postdetail-header heading="[[heading]]" category="[[category]]" content="[[content]]"></aq-community-postdetail-header>
            
            <div class="layout horizontal">
                <div class="flex"></div>
                <paper-button raised noink on-tap='goBack'>Edit</paper-button>
                <paper-button raised noink>Submit</paper-button>
            </div>   

        </div>        
    </template>

    <script>
      Polymer({
        is:'aq-community-previewpost',

        properties :{
          
          header :{
            type:String,
           },
            category:{
            type:String,
           },
            content:{
              type:String,
            },

          },
        },
        
        goBack() {
          this.router.go("/dashboard/community/create");
        },
      });
    </script>

</dom-module>
