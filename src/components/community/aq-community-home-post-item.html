<dom-module id="aq-community-home-post-item">
  <style is="custom-style" include="iron-flex iron-positioning iron-flex-alignment"></style>

  <style>
    .post-container {
      width: 70%;
      border-bottom: 1px solid #e5e5e5;--#80CBC4;--#666;
      margin-top: 10px;
      padding-bottom: 5px;
    }

    #top-section {
      height:40px;
    }

    #bottom-section {
      --height:20px;
    }

    #date {
      color: #444;
    }
    #author-name {
      color: teal;
    }

    #left-section {
      --width: 100%;
    }

    #right-section {
      --position: absolute;
      --margin-left:0px;
    }

    a {
      text-decoration: none;
    }

    span {
      font-size: 12px;
    }

    profile-img {
      margin:auto 0;
      margin-right: 10px;
      margin-bottom: 2px;
      --width:20px;
    }

  </style>
  <template>
  	<div class="post-container layout horizontal">
      <profile-img letter="[[getAuthorInitial(authorName)]]"></profile-img>
      <div class="self-end">
	        <div><a href$="[[topicAddress]]">[[topicHeading]]</a></div>
          <a href$="[[authoraddress]]">
            <span id="author-name">[[authorName]]</span>
          </a>
          <span id="date">&nbsp&nbsp&nbspOn [[postDate]]</span>
      </div>

      <div class="flex"></div>
      <div id='right-section' class="self-end">
        <span id="total-replies">Replies:&nbsp[[totalReplies]]</span>
        <span id="total-views">View:&nbsp[[totalViews]]</span>
        <span>Category:&nbsp[[postCategory]]</span>
      </div>
    </div>
  </template>

  <script>
    Polymer ({
      is: 'aq-community-home-post-item',
      properties: {
        topicAddress: String,
        topicHeading: String,
        authorName: String,
        authorAddress: String,
        postDate: String,
        totalReplies: String,
        totalViews: String,
        postCategory: String,
      },

      getAuthorInitial(authorName) {
        return authorName.charAt(0);
      }
    });
  </script>

</dom-module>
