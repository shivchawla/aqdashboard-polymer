<dom-module id="aq-community-all-results">
  <style>
    :host {
      --paper-tabs-selection-bar-color:#ccc;
    };
    paper-tabs {
      max-width: 350px;
      font-size: 14px;
    }
    .sections {
      width: 70%;
      border-bottom: 1px dotted #666;
      margin-top: 20px;
      padding-bottom: 10px;
    }
    .left-section {
      margin-left: 5%;

      float: left;

    }
    .left-section h3 {
      color: #4e9bed;
      margin: 0;
    }
    .left-section p {
      margin: 0;
      font-size: 12px;
      color: #888;

    }
    .right-section {
      font-size: 14px;
      margin-left: 85%;
    }
    .right-section p {
      color: #666;
      margin: 0;
    }
    #date {
      color: #444;
    }
    #author-name {
      color: teal;
    }
    a {
      text-decoration: none;
    }
  </style>
  <template>
    <aq-community-searchbar></aq-community-searchbar>
    <paper-tabs class="flex" selected="{{selected}}" noink --paper-tabs-selection-bar-color="#ddd">
      <paper-tab>ALL</paper-tab>
      <paper-tab>Popular</paper-tab>
      <paper-tab>Newest</paper-tab>
      <paper-tab>Following</paper-tab>
    </paper-tabs>
    <iron-pages selected="{{selected}}" >
      <div>
        <aq-community-topics-results  topicaddress="#/dashboard/community/topics" topicheading= "My new topics" authorname="Sahil Upadhyay" authoraddress= "sahil" postdate="jan 15, 2015" totalreplies="16" totalviews="90" postcategory="FAQs"></aq-community-topics-results>
      </div>

      <div>
        <aq-community-topics-results  topicaddress="#/dashboard/community/topics" topicheading= "Popular-My new topics" authorname="Sahil Upadhyay" authoraddress= "sahil" postdate="jan 15, 2015" totalreplies="16" totalviews="90" postcategory="FAQs"></aq-community-topics-results>
      </div>
      
      <div>
        <aq-community-topics-results  topicaddress="#/dashboard/community/topics" topicheading= "Newest-My new topics" authorname="Sahil Upadhyay" authoraddress= "sahil" postdate="jan 15, 2015" totalreplies="16" totalviews="90" postcategory="FAQs"></aq-community-topics-results>
      </div>
      
      <div>
      <aq-community-topics-results  topicaddress="#/dashboard/community/topics" topicheading= "Following-My new topics" authorname="Sahil Upadhyay" authoraddress= "sahil" postdate="jan 15, 2015" totalreplies="16" totalviews="90" postcategory="FAQs"></aq-community-topics-results>
      </div>
    </iron-pages>
  </template>

  <script>
    Polymer ({
      is: 'aq-community-all-results',
      properties: {
        selected: {
          type: String,
          value: 0,
        },
        topicaddress: String,
        topicheading: String,
        authorname: String,
        authoraddress: String,
        postdate: String,
        totalreplies: String,
        totalviews: String,
        postcategory: String,
      },
    });


  </script>

</dom-module>
