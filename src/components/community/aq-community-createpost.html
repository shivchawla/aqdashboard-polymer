<dom-module id="aq-community-createpost">
    <style is="custom-style" include="iron-flex iron-positioning"></style>
    
    <style>
      #container {
          width:90%;
          margin:0 auto;
          color:#333a56;   
      }
   
      input {
        height: 32px;
        font-size: 18px;
        margin-bottom: 5px;
        color:#333a56;
        border:1px solid #e5e5e5;
        padding-left: 10px;
      }

      input:focus {
        outline: none;
      }

      aq-dropdown {
        --dropdown-height: 32px;
        --dropdown-font-size:18px;
        margin-bottom: 5px;
      }

    </style>

    <template>
        <div id='container' class="layout vertical flex">
            <h1>

                Create a Post
            </h1>
       
            <input label="Topic" placeholder="Heading of the Post">
            <aq-dropdown class="flex" options="[[options]]"></aq-dropdown>

            <aq-markdown-editor placeholder="Describe in detail"></aq-markdown-editor>

            <div class="layout horizontal">
                <div class="flex"></div>
                <paper-button raised noink on-tap='previewSelected'>Preview</paper-button>

                <paper-button raised noink on-tap="postThread">Submit</paper-button>
            </div>

        </div>

        <aq-community-selectstrategybacktest-dialog id ="dialog" heading="Select Strategy-Backtest">
        </aq-community-selectstrategybacktest-dialog>


        <iron-ajax url="http://localhost:3002/api/v2/thread" body="{{threadData}}" method='POST' id='thread' headers='{{header}}' handle-as="json" on-response="handlePostThread" last-response="{{ajaxResponse}}" debounce-duration="300"></iron-ajax>
    </template>
    <script>
      var options = [{value:"Select Category",index:-1},{value:"A",inded:0},{value:"B",index:1},{value:"C",index:2}];

        Polymer({
            is: 'aq-community-createpost',
            properties: {
                threadData: {
                    type: Object,
                },
                options :{
                  type:Array,
                },
            },

            listeners :{
              'attach-pressed':'onAttach',
            },

            ready: function() {
                this.options = options;
                var x = localStorage.getItem('my-app-storage');
                var user = JSON.parse(x).user;
                this.header = {
                    "aimsquant-token": user.token,
                    "Content-Type": "application/json"
                }
            },
            postThread: function() {
                const scope = document.getElementById('mirror');
                const input = document.getElementById('input');
                const thread = scope.innerHTML;
                const topic = input.value;
                this.threadData = {
                    "category": 'Share your idea',
                    "title": topic,
                    "markdownText": thread
                };
                this.$.thread.generateRequest();
            },
            
            handlePostThread: function() {
            },

            onAttach() {
              this.$.dialog.open();      
            },

        });
    </script>
</dom-module>
