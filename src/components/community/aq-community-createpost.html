<dom-module id="aq-community-createpost">
    <style include="iron-flex iron-flex-alignment iron-positioning"></style>

    <style>
        :host {
            width: 100%;
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            background-color: #fff;
        }

        h1, h2, h3, h4, h5 {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            color: #24293d;
            background-color: #fff;
        }

        .goBackButton {
            margin-left: -7px;
            margin-bottom: 10px;
        }

        input {
            height: 35px;
            font-size: 16px;
            margin-bottom: 5px;
            color: #24293d;
            /*border: 1px solid #e5e5e5;*/
            padding-left: 10px;
            background-color: #f2f2f2;
            outline: none;
            border: none;

        }

        aq-dropdown {
            --dropdown-width: 220px;
            --dropdown-height: 46px;
            --dropdown-button-color: teal;
            --dropdown-background-color: #f2fbf7;
            --dropdown-color: teal;

            --dropdown-item-border: 1px solid #cc6666;

        }

        p {
            font-size: 28px;
            margin-bottom: 10px;
            margin-top: 0px;
        }

        paper-button {
            border: 1px solid teal;
            #24293d;
            height: 30px;
            font-size: 13px;
            color: teal;
            --white;
            background-color: white;
            border-radius: 5px;

        }

        #attachButton {
            z-index: 2;
            background-color: white !important;
            color: teal !important;
            border: none !important;
        }

        #attachButton {
            border: none !important;

        }

        #buttons {
            margin-bottom: 10px;
        }

        #errorMessage {
            color: #cc6666;
        }

        #attachedMessageDiv {
            display: none;
            color: #727272;
            font-size: 14px;
            padding: 0px 10px;
            border-radius: 4px;
            background-color: #f2f2f2;
        }

        #removeIcon {
            width: 32px;
            height: 32px;
        }

        paper-card {
            width: 100%;
        }

        .header-container {
            background-color: teal;
            height: 45px;
        }

        .header-container h1 {
            font-size: 0.9em;
            color: #fff;
            margin-left: 20px;
        }

        .secondary-container {
            padding: 20px 20px;
        }

        .title-text-container {
            /*margin-top: 20px;*/
            width: 100%;
        }

        #tagsInput {
            padding: 10px;
        }

        .left-container {
            width: 60%;
        }

        .right-container {
            width: 35%;
            margin-left: 35px;
            position: relative;
            top: 5px;
        }

        .tags-container {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .tags-container li {
            display: inline;
        }

        .tags-header {
            font-size: 0.8em;
            color: #727272;
        }

        iron-icon {
            width: 13px;
            height: 13px;
        }

        .middle-container {
            margin-top: 10px;
        }

        paper-radio-button {
            padding: 0;
            /*padding-bottom: 5px;*/
            --paper-radio-button-checked-color: #cc4444;
            --paper-radio-button-size: 14px;
        }

        paper-radio-button span {
            font-size: 14px;
        }

        paper-radio-group {
            margin-left: 10px;
        }

        .attachment-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        paper-button {
            border: none;
            color: #444;
        }

        #previewBtn {
            color: teal;
            font-weight: 700;
        }

        #submitBtn {
            font-weight: 700;
            color: #cc4444;
        }

        #cancelBtn {
            font-weight: 700;
        }

    </style>


    <template>
        <div class="container layout vertical">
            <aq-check-authentication id='authItem'></aq-check-authentication>
            <app-location route="{{route}}" quer-params="{{queryParams}}" use-hash-as-path></app-location>

            <app-route
                    route="{{route}}"
                    pattern="/dashboard/community/create"
                    active="{{active}}"
                    query-params="{{queryParams}}">
            </app-route>

            <iron-ajax
                    url=""
                    body="{{threadData}}"
                    method='POST'
                    id='postThreadQuery'
                    headers='{{header}}'
                    handle-as="json"
                    on-response="onPostThreadResponse"
                    on-error="onPostThreadError"
                    debounce-duration="300">
            </iron-ajax>

            <iron-ajax
                    url="[[computeFollowPostUrl(newThreadId)]]"
                    method="POST"
                    id='followPostQuery'
                    handle-as="json"
                    headers='{{header}}'
                    debounce-duration="300">
            </iron-ajax>


            <template is='dom-if' if="[[preview]]">
                <aq-community-previewpost thread-data="[[threadData]]"></aq-community-previewpost>
            </template>

            <aq-community-attachbacktest-dialog id='btDialog'>
            </aq-community-attachbacktest-dialog>
            <template is='dom-if' if="[[!preview]]">
                <div class="main-container">
                    <div class="layout horizontal center header-container">
                        <h1>Create a post</h1>
                    </div>
                    <div class="layout vertical secondary-container">
                        <div class="title-text-container layout horizontal">
                            <!--<aq-dropdown vertical-offset=46 id="category_dd" options="[[categories]]"></aq-dropdown>-->
                            <input id="topicInput" class="flex" label="Topic" placeholder="Title">
                        </div>
                        <div class="layout horizontal middle-container">
                            <div class="layout vertical left-container">
                                <input id="tagsInput" class="flex" label="Add tags here" placeholder="Add tags here">
                                <div class="layout horizontal center">
                                    <!--<span class="tags-header">Tags: &nbsp;</span>-->
                                    <ul class="tags-container">
                                        <tag-element label="Html">
                                            <iron-icon icon="clear"></iron-icon>
                                        </tag-element>
                                        <tag-element label="Python">
                                            <iron-icon icon="clear"></iron-icon>
                                        </tag-element>
                                        <tag-element label="CSS3">
                                            <iron-icon icon="clear"></iron-icon>
                                        </tag-element>
                                        <tag-element label="Java">
                                            <iron-icon icon="clear"></iron-icon>
                                        </tag-element>
                                        <tag-element label="Hello World">
                                            <iron-icon icon="clear"></iron-icon>
                                        </tag-element>
                                    </ul>
                                </div>
                            </div>
                            <div class="layout horizontal right-container">
                                <span class="tags-header">Post Type: &nbsp;</span>
                                <paper-radio-group id="selectedCategory" aria-labelledby="label1"
                                                   selected="Share your Idea">
                                    <paper-radio-button noink name="Share your Idea"><span>Idea</span>
                                    </paper-radio-button>
                                    <br>
                                    <paper-radio-button noink name="Questions and Answers"><span>Quesions</span>
                                    </paper-radio-button>
                                    <br>
                                    <paper-radio-button noink disabled name="News and Anoouncements"><span>News/Announcement</span>
                                    </paper-radio-button>
                                    <br>
                                </paper-radio-group>
                            </div>
                        </div>
                        <aq-html-editor id="editor"></aq-html-editor>
                        <div class="layout horizontal attachment-container">
                            <paper-button style="color:#444;" id='attachButton' raised noink on-tap='onAttachRequest'>
                                Attach
                                <iron-icon icon="aq-icons:attach-file"></iron-icon>
                            </paper-button>
                            <div class="flex"></div>
                            <div id="attachedMessageDiv" class="layout horizontal self-end">
                                <span class="self-end">[[attachedMessage]]</span>
                                <paper-icon-button id='removeIcon' class="self-end" title="Remove"
                                                   on-tap='onRemoveAttached' icon="clear"></paper-icon-button>
                            </div>
                        </div>
                        <div id='buttons' class="layout horizontal">
                            <div id='errorMessage'><i>[[error]]</i></div>
                            <paper-button id="previewBtn" noink on-tap='onPreview'>Preview</paper-button>
                            <div class="flex"></div>
                            <paper-button id="cancelBtn" noink on-tap="">Cancel</paper-button>
                            <paper-button id="submitBtn" noink on-tap="postThread">Submit</paper-button>
                        </div>
                    </div>
                </div> <!-- Main Container Ends -->
            </template>
        </div>
    </template>
    <script>


        Polymer({
            is: 'aq-community-createpost',

            properties: {
                threadData: Object,

                categories: {
                    type: Array,
                    value: [{value: "Share your Idea", index: 0}, {value: "Questions and Answers", index: 1}],
                },

                preview: {
                    type: Boolean,
                    value: false,
                },

                error: String,

                header: Object,

                attachedBacktestId: {
                    type: String,
                    observer: '_backtestIdChanged',
                },

                attachedMessage: String,

                share: String,

                newThreadId: String,

                active: Boolean,
                queryParams: Object,

            },

            listeners: {
                'edit-clicked': 'onEdit',
                'submit-clicked': 'postThread',
                'backtest-attached': 'onBacktestAttached',
                'paper-radio-group-changed': 'onCategoryChanged'
            },

            observers: ['_activeChanged(active, queryParams)'],

            computeFollowPostUrl: function (threadId) {
                var APIEndPoint = new Polymer.IronMetaQuery({key: 'APIEndPoint'}).value;
                return APIEndPoint + '/thread/' + threadId + '/follow';
            },

            postThread: function () {
                var x = this.processInput();

                if (x & this.$.authItem.checkHasToken()) {
                    this.header = this.$.authItem.getHeader();
                    var APIEndPoint = new Polymer.IronMetaQuery({key: 'APIEndPoint'}).value;
                    this.$.postThreadQuery.url = APIEndPoint + '/thread';
                    this.$.postThreadQuery.generateRequest();
                }
            },

            onPostThreadResponse: function (data) {
                this.newThreadId = data.detail.response._id;

                if (this.$.authItem.checkHasToken()) {
                    this.header = this.$.authItem.getHeader();
                    this.$.followPostQuery.generateRequest();
                }

                this.resetView();
                this.fire('rt-changed', {route: "/dashboard/community/topics/" + this.newThreadId});

                this.fire('iron-signal', {name: 'post-added'});
            },

            onPostThreadError: function (data) {
            },

            onAttachRequest: function () {
                this.$$('#btDialog').open();
            },

            onBacktestAttached: function (e) {
                this.attachedBacktestId = e.detail.id;
                //this.handleAttachedBacktest();
            },

            handleAttachedBacktest: function () {
                if (this.attachedBacktestId && this.attachedBacktestId != "") {
                    this.attachedMessage = "Attached Backtest ID: " + this.attachedBacktestId;
                    this.$$('#attachedMessageDiv').style.display = 'block';
                } else {
                    this.attachedMessage = "";
                    if (this.$$('#attachedMessageDiv')) {
                        this.$$('#attachedMessageDiv').style.display = 'none';
                    }
                }
            },

            onRemoveAttached: function () {
                this.attachedBacktestId = "";
            },

            goBack: function () {
                this.fire('rt-changed', {route: '/dashboard/community'});
            },

            processInput: function () {
                const markdownText = this.$$('#editor').getContent();
                const category = this.$$('#selectedCategory').selected;

                const title = this.$$('#topicInput').value;
                var x = localStorage.getItem('my-app-storage');
                var user = JSON.parse(x).user;

                var threadData = {
                    "category": category,
                    "title": title,
                    "markdownText": markdownText,
                    "user": {"firstName": user.firstName, "lastName": user.lastName},
                    "updatedAt": new Date(),
                };

                // Send to backedn only if available. Backend can't handle empty backtestids
                if (this.attachedBacktestId && this.attachedBacktestId != "") {
                    threadData["backtestId"] = this.attachedBacktestId;
                }

                if (threadData["title"] != "" &&
                        threadData["category"] != "" &&
                        threadData["markdownText"] != ""
                ) {

                    this.error = "";
                    this.threadData = threadData;
                    return true;

                } else {
                    this.error = "No preview available for empty post. Please create a valid post and a header.";
                    return false;
                }
            },

            onPreview: function () {
                this.preview = this.processInput();
            },

            onEdit: function () {
                this.threadData = {};
                this.preview = false;
            },

            _activeChanged: function (active, queryParams) {

                if (active) {
                    if (!this.$.authItem.checkHasToken()) {
                        this.fire('rt-changed', {route: '/user/signin'});
                        return;
                    }
                }

                this.resetView();

                if (active && queryParams.backtestId) {
                    this.attachedBacktestId = queryParams.backtestId;
                }
            },

            resetView: function () {
                this.preview = false;
                this.attachedBacktestId = "";
                this.attachedMessage = "";
                this.threadData = {};

                if (this.$$('#editor')) {
                    this.$$('#editor').clearContent();
                    this.$$('#editor').focus();
                }

                if (this.$$('#topicInput')) {
                    this.$$('#topicInput').value = "";
                    this.$$('#topicInput').focus();
                }
            },

            _backtestIdChanged: function (nId, oId) {
                this.async(this.handleAttachedBacktest, 500);
            },
            onCategoryChanged: function () {
                console.log(this.$$('#selectedCategory').selected);
            }

        });
    </script>
</dom-module>
