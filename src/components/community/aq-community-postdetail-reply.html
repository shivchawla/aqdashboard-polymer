<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="./aq-community-postdetail-content.html">

<dom-module id="aq-community-postdetail-reply">
    <style include="iron-flex iron-flex-alignment iron-positioning">
    </style>

    <style>
        :host{
            font-family: 'Lato' , sans-serif;
            font-size: 16px;
        }

        #author {
            --margin-top: 40px;
            --margin-bottom: 15px;
            font-size: 14px;
            font-family: 'Lato', sans-serif;
            --border-bottom: 1px solid #efefef;
            padding-bottom: 5px;
        }

        #img {
            margin-right: 10px;
            margin-bottom: 5px;
        }

        .bar {
            border-bottom: 1px solid #e1e1e1;
            margin-bottom: 20px;
        }
  
    </style>

    <template>
        <div id='author' class="layout horizontal center">
            <aq-profile-img class="self-center" id='img' name="[[replyData.user.firstName]][[replyData.user.lastName]]" class="self-end"></aq-profile-img>
        
            <div> 
                <div id='author-detail'> 
                    <span class="self-center" id="author-name">
                        <span class="self-center author-name-detail">[[replyData.user.firstName]] [[replyData.user.lastName]]</span>
                    </span>
                </div>
            
                <div id='created'>
                  <span class="self-center created-text">on 
                    <span class="self-center created-date">[[format(replyData.updatedAt)]]</span>
                  </span>
                </div>
            </div>
        </div>

        <aq-community-postdetail-content class="postContent" post-content="{{replyData}}"></aq-community-postdetail-content>

        <div class="bar"></div>
    </template>

    <script>
        Polymer({
            is: 'aq-community-postdetail-reply',

            properties: {
                replyData: Object
            },  

            format: function (d) {
               return date.formatDateLocale(d);
            },  

        });
    </script>
