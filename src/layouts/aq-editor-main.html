<dom-module id="aq-editor-main">
  <style is="custom-style" include="iron-flex iron-positioning"></style>
   <style>
    #panel {
      height:100%;
    }
  </style>
  <template>
     <app-router id="editorrouter" mode="hash" trailingSlash="ignore">
        <app-route path="/dashboard/editor" element='aq-editor-home' bindrouter=""></app-route>
        <app-route path="/dashboard/editor/*" element='aq-editor-edit' bindrouter="">
        </app-route>
     </app-router>
  </template>

  <script>
    Polymer ({
      is: 'aq-editor-main',

      properties : {
        hasViews: {
          type: Boolean,
          value: true,  
        },

        narrow:{
          type:Boolean,
        },

        showmenu:{
          type:Boolean,
          value:false,
        },

        subview :{
          type:String,
          value:'main',
        },

      },

      isEqual(view1, view2) {
        return view1==view2;
      },


    });
  </script>

</dom-module>
