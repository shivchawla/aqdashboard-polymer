<dom-module id="aq-community-main">
  <style is="custom-style" include="iron-flex iron-positioning"></style>
   <style>
    #panel {
      height:100%;
    }
  </style>
  <template>

    <paper-scroll-header-panel id="panel" main fixed keep-condensed-header>
      <aq-toolbar class="paper-header" showMenu="[[showmenu]]"></aq-toolbar> 
      <div>
        <aq-community-search></aq-community-search>
        <aq-community-all-results></aq-community-all-results>
        <aq-community-results></aq-community-results>
        <!-- <aq-community-topics></aq-community-topics> -->
      </div>
    </paper-scroll-header-panel>
  </template>

  <script>
    Polymer ({
      is: 'aq-community-main',

      properties : {
        hasViews: {
          type: Boolean,
          value: true,  
        },

        narrow:{
          type:Boolean,
        },

        showmenu:{
          type:Boolean,
          value:false,
        },

      },

    });
  </script>

</dom-module>
