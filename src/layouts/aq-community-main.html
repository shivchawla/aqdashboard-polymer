<dom-module id="aq-community-main">

  <template>

      <app-location route="{{route}}" use-hash-as-path></app-location>
      <app-route route="{{route}}"
                pattern="/dashboard/community/:threadId"
                data="{{routeData}}"
                active="{{active}}">
      </app-route>

      <iron-lazy-pages attr-for-selected="page" selected="{{computeCommunityPage(active)}}">
          <template is='iron-lazy-page' restamp page="home">
              <aq-community-home></aq-community-home>
          </template>

          <template is='iron-lazy-page' restamp page="more">
              <aq-community-more params="[[routeData]]"></aq-community-more>
              <!--iron-lazy-pages attr-for-selected="page" selected="[[computeCommunityPageMore(routeData)]]">
                
                  <template is='iron-lazy-page' restamp page="detail">
                      <aq-community-postdetail thread-id="[[routeData.threadId]]"></aq-community-postdetail>
                  </template>

                  <template is='iron-lazy-page' restamp page="create">
                      <aq-community-createpost></aq-community-createpost>
                  </template>
              </iron-lazy-pages-->
          </template>
      </iron-lazy-pages>
  </template>

  <script>
    Polymer ({
      is: 'aq-community-main',

      properties:{
          routeData:{
              type:Object,
          },

          active: Boolean,
      },

      listeners:{
        'postdetail-action':'onDetail',
      },

      computeCommunityPage: function(active) {
          if (active) {
              return "more";
          } else {
              return "home";
          }
      },

    });
  </script>

</dom-module>
