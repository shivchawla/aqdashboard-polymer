<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel='import' href='../../bower_components/iron-flex-layout/iron-flex-layout-classes.html'>

<link rel="import" href="../components/aq-toolbar.html">


<dom-module id="aq-community-main">
  <style is="custom-style" include="iron-flex iron-positioning"></style>
   <style>
    #panel {
      height:100%;
    }
  </style>
  <template>

    <paper-scroll-header-panel id="panel" main fixed keep-condensed-header>
      
      <aq-toolbar showMenu="[[showmenu]]"></aq-toolbar> 

    </paper-scroll-header-panel>
  </template>

  <script>
    Polymer ({
      is: 'aq-community-main',

      properties : {
        hasViews: {
          type: Boolean,
          value: true,  
        },

        narrow:{
          type:Boolean,
        },

        showmenu:{
          type:Boolean,
          value:false,
        },

      },

    });
  </script>

</dom-module>
