<!doctype html>

<html>
  <head>
    <title>AimsQuant</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/resources/scripts/highlight/styles/docco.css">
    <script src="/resources/scripts/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link rel="import" href="src/aq-app/aq-app.html">
    
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #fff;
      }

      #no-browser-support {
         padding: 10px;
         color: teal;
      }
    </style>
    <link rel="shortcut icon" type="image/png" href="/resources/images/favicon.png">

    <script>
      function createElement(e) {
        if(isChrome()){
            var element = document.createElement('aq-app');
        } else {
            var element = document.createElement('div');
            element.innerHTML = "Your browser is not supported currently. Please use the latest Google Chrome for the best experience.";
            element.setAttribute('id', 'no-browser-support');
            document.body.appendChild(element);
        }

        document.body.appendChild(element);
      }

      function isChrome() {
        var isChromium = window.chrome,
          winNav = window.navigator,
          vendorName = winNav.vendor,
          isOpera = winNav.userAgent.indexOf("OPR") > -1,
          isIEedge = winNav.userAgent.indexOf("Edge") > -1,
          isIOSChrome = winNav.userAgent.match("CriOS");

        if (isIOSChrome) {
          return true;
        } else if (
          isChromium !== null &&
          typeof isChromium !== "undefined" &&
          vendorName === "Google Inc." &&
          isOpera === false &&
          isIEedge === false
        ) {
          return true;
        } else { 
          return false;
        }
      }

    </script>
  </head>

  <body class="fullbleed layout vertical" onload="createElement()">
    <span id="browser-sync-binding"></span>
  </body>
</html>
