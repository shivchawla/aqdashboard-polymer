<!doctype html>
<html>
  <head>
    <title>polymer-quill-html-render demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script>
      window.Polymer = {
        dom: 'shady',
        lazyRegister: true
      };
    </script>
    
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../../iron-localstorage/iron-localstorage.html">
    <link rel="import" href="../../paper-button/paper-button.html">

    <link rel="import" href="../polymer-quill-html-render.html">
    <link rel="import" href="demo-selector.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      body {
        font-size: 16px;
        font-weight: 200;
      }
      .centered {
        max-width: 880px;
      }
      polymer-quill-html-render {
        margin-bottom: 20px
      }
    </style>
  </head>

  <body unresolved>
    <div class="vertical-section-container centered">
      <h2>polymer-quill-html-render -- HTML Render Demo</h2>
      <demo-selector demo="Render"></demo-selector>

      <h3>1. HTML Render Standard</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            polymer-quill-html-render#demo1 {
              --polymer-quill-html-max-width: 870px;
              --polymer-quill-html-border: solid 1px #ccc;
            }
          </style>
          <polymer-quill-html-render id="demo1"
            content='<h2>Hello World! - Border -  <a href="//proplanr.com" target="_blank">proplanr.com</a></h2>'>
          </polymer-quill-html-render>
        </template>
      </demo-snippet>

      <h3>2. HTML Render, No Border, iron-ajax</h3>
      <demo-snippet>
        <template is="dom-bind" id="app2">
          <style is="custom-style">
            polymer-quill-html-render#demo2 {
              --polymer-quill-html-max-width: 870px;
            }
          </style>
          <iron-ajax
            auto
            url="sample.txt"
            handle-as="text"
            on-response="handleResponse"
            last-response="{{ajaxResponse}}">
          </iron-ajax>
          <polymer-quill-html-render id="demo2"
            content="{{ajaxResponse}}">
          </polymer-quill-html-render>
        </template>
      </demo-snippet>

    </div>

    <script>
      var app2 = document.querySelector('#app2');

      app2.handleResponse = function (event) {
        console.log('handleResponse');
      };

      window.addEventListener('WebComponentsReady', function() {
        console.log('html-render Demo Ready');
      });

    </script>

  </body>
</html>
